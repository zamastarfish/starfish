<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tension — string</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .back-btn { position: fixed; top: 20px; left: 20px; color: rgba(255,255,255,0.15); text-decoration: none; font-size: 24px; z-index: 1000; transition: color 0.3s; line-height: 1; }
    .back-btn:hover { color: rgba(255,255,255,0.5); }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0a0a0a; }
    canvas { display: block; cursor: ns-resize; }
  </style>
</head>
<body>
  <a href="/" class="back-btn">←</a>
  <canvas id="canvas"></canvas>
  
  <script type="module">
    import { createInteraction } from '../../lib/starfish-interact.js';
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const input = createInteraction(canvas);
    
    let width, height;
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      initStrings();
    }
    
    let strings = [];
    
    function initStrings() {
      strings = [];
      const count = 12;
      const spacing = width / (count + 1);
      
      for (let i = 0; i < count; i++) {
        strings.push({
          x: spacing * (i + 1),
          tension: 0,
          maxTension: 0.7 + Math.random() * 0.3,
          vibration: 0,
          broken: false,
          breakTime: 0,
          fragments: []
        });
      }
    }
    
    resize();
    window.addEventListener('resize', resize);
    
    function animate() {
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, width, height);
      
      input.tick();
      
      strings.forEach((string, index) => {
        if (string.broken) {
          // Draw broken fragments
          string.fragments.forEach(frag => {
            frag.y += frag.vy;
            frag.vy += 0.3;
            frag.rotation += frag.rotSpeed;
            frag.opacity *= 0.98;
            
            if (frag.opacity > 0.01) {
              ctx.save();
              ctx.translate(frag.x, frag.y);
              ctx.rotate(frag.rotation);
              ctx.strokeStyle = `rgba(255, 100, 100, ${frag.opacity})`;
              ctx.lineWidth = 2;
              ctx.beginPath();
              ctx.moveTo(0, -frag.length/2);
              ctx.lineTo(0, frag.length/2);
              ctx.stroke();
              ctx.restore();
            }
          });
          
          // Respawn after a while
          if (Date.now() - string.breakTime > 5000) {
            string.broken = false;
            string.tension = 0;
            string.fragments = [];
          }
          return;
        }
        
        // Distance from cursor to string
        const dist = Math.abs(input.rawX - string.x);
        
        // Dragging near string increases tension
        if (input.isDragging && dist < 80) {
          const influence = 1 - dist / 80;
          // Vertical drag = more tension
          const verticalPull = Math.abs(input.velocityY) * 0.01;
          string.tension = Math.min(1, string.tension + influence * verticalPull);
          string.vibration = Math.min(1, string.vibration + influence * 0.1);
        } else {
          // Slow tension release
          string.tension *= 0.995;
          string.vibration *= 0.95;
        }
        
        // Breaking point
        if (string.tension > string.maxTension) {
          string.broken = true;
          string.breakTime = Date.now();
          
          // Create fragments
          const fragCount = 5 + Math.floor(Math.random() * 5);
          for (let i = 0; i < fragCount; i++) {
            string.fragments.push({
              x: string.x + (Math.random() - 0.5) * 10,
              y: height * 0.2 + (height * 0.6) * (i / fragCount),
              length: height * 0.6 / fragCount,
              vy: (Math.random() - 0.5) * 5,
              rotation: 0,
              rotSpeed: (Math.random() - 0.5) * 0.2,
              opacity: 1
            });
          }
          return;
        }
        
        // Draw string
        const tensionColor = string.tension * 255;
        ctx.strokeStyle = `rgb(${100 + tensionColor * 0.6}, ${100 - tensionColor * 0.5}, ${100 - tensionColor * 0.5})`;
        ctx.lineWidth = 2 - string.tension;
        
        ctx.beginPath();
        
        // String with vibration
        const startY = height * 0.15;
        const endY = height * 0.85;
        const segments = 50;
        
        for (let i = 0; i <= segments; i++) {
          const t = i / segments;
          const y = startY + (endY - startY) * t;
          
          // Vibration amplitude (highest in middle)
          const vibAmp = Math.sin(t * Math.PI) * string.vibration * 20;
          const vibOffset = Math.sin(Date.now() * 0.05 + t * 10) * vibAmp;
          
          // Tension makes string straighter
          const sag = Math.sin(t * Math.PI) * 20 * (1 - string.tension);
          
          const x = string.x + vibOffset + sag * 0.3;
          
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.stroke();
        
        // Anchor points
        ctx.fillStyle = '#333';
        ctx.beginPath();
        ctx.arc(string.x, startY, 6, 0, Math.PI * 2);
        ctx.arc(string.x, endY, 6, 0, Math.PI * 2);
        ctx.fill();
        
        // Tension indicator
        if (string.tension > 0.3) {
          ctx.fillStyle = `rgba(255, ${255 - string.tension * 200}, ${255 - string.tension * 255}, ${string.tension * 0.5})`;
          ctx.font = '10px monospace';
          ctx.fillText(`${Math.floor(string.tension * 100)}%`, string.x - 12, endY + 25);
        }
      });
      
      // Instructions
      ctx.fillStyle = 'rgba(100, 100, 100, 0.3)';
      ctx.font = '11px monospace';
      ctx.fillText('drag vertically to pull', 20, height - 20);
      
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
