<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Still</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #080808;
      overflow: hidden;
      cursor: none;
    }
    canvas { 
      display: block;
    }
    
    /* Navigation */
    .sf-nav { position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 12px; }
    .sf-nav a, .sf-nav button { 
      background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.4); text-decoration: none; font-size: 18px; 
      width: 36px; height: 36px; border-radius: 50%; display: flex; 
      align-items: center; justify-content: center; cursor: pointer;
      transition: all 0.3s; font-family: system-ui, sans-serif;
    }
    .sf-nav a:hover, .sf-nav button:hover { 
      background: rgba(0,0,0,0.5); color: rgba(255,255,255,0.8);
      border-color: rgba(255,255,255,0.3);
    }
    /* Modal */
    .sf-modal { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
      display: none; align-items: center; justify-content: center; padding: 20px;
    }
    .sf-modal.open { display: flex; }
    .sf-modal-content {
      background: #111; border: 1px solid #333; border-radius: 12px;
      max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto;
      padding: 30px; color: #ddd; font-family: system-ui, sans-serif;
    }
    .sf-modal h2 { margin: 0 0 20px; font-weight: 400; font-size: 24px; color: #fff; }
    .sf-modal h3 { margin: 20px 0 8px; font-weight: 500; font-size: 12px; 
      text-transform: uppercase; letter-spacing: 1px; color: #888; }
    .sf-modal p { margin: 0; line-height: 1.6; font-size: 15px; color: #aaa; }
    .sf-modal-close { 
      position: absolute; top: 20px; right: 20px; background: none; border: none;
      color: #666; font-size: 24px; cursor: pointer; padding: 10px;
    }
    .sf-modal-close:hover { color: #fff; }

  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="sf-nav">
    <a href="/" title="Back to gallery">←</a>
    <button onclick="document.getElementById('sf-modal').classList.add('open')" title="About this piece">?</button>
  </nav>
  
  <!-- Info Modal -->
  <div id="sf-modal" class="sf-modal" onclick="if(event.target===this)this.classList.remove('open')">
    <button class="sf-modal-close" onclick="document.getElementById('sf-modal').classList.remove('open')">×</button>
    <div class="sf-modal-content">
      <h2>Still</h2>
      <h3>Concept</h3>
      <p>Almost nothing. A breath per minute. Patience required — stillness as experience.</p>
      <h3>Interaction</h3>
      <p>Watch. Wait. Changes happen slowly. This is not for the impatient.</p>
    </div>
  </div>

<canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let time = 0;
    
    // Very slow parameters
    const BREATH_PERIOD = 60000; // One breath per minute
    const DRIFT_SPEED = 0.00001;
    const GRAIN_ALPHA = 0.015;
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    
    function draw() {
      // Near-black base
      ctx.fillStyle = '#080808';
      ctx.fillRect(0, 0, width, height);
      
      // The breath - a very subtle radial gradient that pulses imperceptibly
      const breathPhase = (Date.now() % BREATH_PERIOD) / BREATH_PERIOD;
      const breathAmount = Math.sin(breathPhase * Math.PI * 2) * 0.5 + 0.5;
      
      // The presence - barely visible
      const centerX = width / 2 + Math.sin(time * DRIFT_SPEED) * 50;
      const centerY = height / 2 + Math.cos(time * DRIFT_SPEED * 0.7) * 30;
      const radius = Math.min(width, height) * (0.3 + breathAmount * 0.05);
      
      const gradient = ctx.createRadialGradient(
        centerX, centerY, 0,
        centerX, centerY, radius
      );
      
      // So subtle you might imagine it
      const alpha = 0.02 + breathAmount * 0.015;
      gradient.addColorStop(0, `rgba(40, 35, 45, ${alpha})`);
      gradient.addColorStop(0.5, `rgba(25, 22, 28, ${alpha * 0.5})`);
      gradient.addColorStop(1, 'rgba(8, 8, 8, 0)');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
      
      // Film grain - very sparse, very faint
      if (Math.random() < 0.3) {
        for (let i = 0; i < 20; i++) {
          const x = Math.random() * width;
          const y = Math.random() * height;
          const bright = Math.random() * GRAIN_ALPHA;
          ctx.fillStyle = `rgba(255, 255, 255, ${bright})`;
          ctx.fillRect(x, y, 1, 1);
        }
      }
      
      // One tiny point of almost-light that drifts
      const starX = width / 2 + Math.sin(time * 0.00003) * width * 0.3;
      const starY = height / 2 + Math.cos(time * 0.00002) * height * 0.25;
      const starAlpha = 0.03 + Math.sin(time * 0.0001) * 0.02;
      
      ctx.beginPath();
      ctx.arc(starX, starY, 1, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(200, 190, 210, ${starAlpha})`;
      ctx.fill();
      
      time++;
    }
    
    function animate() {
      draw();
      requestAnimationFrame(animate);
    }
    
    window.addEventListener('resize', resize);
    
    resize();
    animate();
  </script>
</body>
</html>
