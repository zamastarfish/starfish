<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tension — surface</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .back-btn { position: fixed; top: 20px; left: 20px; color: rgba(255,255,255,0.15); text-decoration: none; font-size: 24px; z-index: 1000; transition: color 0.3s; line-height: 1; }
    .back-btn:hover { color: rgba(255,255,255,0.5); }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0a1015; }
    canvas { display: block; }
  </style>
</head>
<body>
  <a href="/" class="back-btn">←</a>
  <canvas id="canvas"></canvas>
  
  <script type="module">
    import { createInteraction } from '../../lib/starfish-interact.js';
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const input = createInteraction(canvas);
    
    let width, height;
    let columns;
    let surface = [];
    let velocity = [];
    
    const columnWidth = 8;
    const damping = 0.98;
    const tension = 0.03;
    const spread = 0.2;
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      columns = Math.ceil(width / columnWidth) + 1;
      surface = new Array(columns).fill(0);
      velocity = new Array(columns).fill(0);
    }
    resize();
    window.addEventListener('resize', resize);
    
    // Droplets when surface breaks
    let droplets = [];
    
    class Droplet {
      constructor(x, y, vx, vy) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.size = 2 + Math.random() * 4;
        this.life = 1;
      }
      
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.2; // gravity
        this.life -= 0.01;
        
        // Return to surface
        const surfaceY = height * 0.5;
        if (this.y > surfaceY && this.life > 0) {
          // Splash back
          const col = Math.floor(this.x / columnWidth);
          if (col >= 0 && col < columns) {
            velocity[col] += 2;
          }
          this.life = 0;
        }
        
        return this.life > 0;
      }
      
      draw(ctx) {
        ctx.fillStyle = `rgba(150, 200, 255, ${this.life * 0.5})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    let pushDepth = 0;
    let pushX = 0;
    let maxDepth = 0;
    let surfaceBroken = false;
    
    function animate() {
      // Background gradient (underwater feeling)
      const gradient = ctx.createLinearGradient(0, 0, 0, height);
      gradient.addColorStop(0, '#0a1520');
      gradient.addColorStop(0.5, '#0a1015');
      gradient.addColorStop(1, '#050810');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
      
      input.tick();
      
      const baseY = height * 0.5;
      
      // Handle interaction
      if (input.isDown) {
        pushX = input.rawX;
        
        // Dwell time increases push depth
        pushDepth = Math.min(150, input.dwell * 0.02);
        
        // Apply push to surface
        const col = Math.floor(pushX / columnWidth);
        const pushRadius = 5;
        
        for (let i = -pushRadius; i <= pushRadius; i++) {
          const c = col + i;
          if (c >= 0 && c < columns) {
            const influence = 1 - Math.abs(i) / pushRadius;
            const targetDepth = pushDepth * influence;
            surface[c] = surface[c] * 0.8 + targetDepth * 0.2;
          }
        }
        
        maxDepth = Math.max(maxDepth, pushDepth);
        
        // Surface breaks if pushed too far
        if (pushDepth > 100 && !surfaceBroken) {
          surfaceBroken = true;
          
          // Spawn droplets
          for (let i = 0; i < 20; i++) {
            const angle = -Math.PI * 0.5 + (Math.random() - 0.5) * Math.PI * 0.8;
            const speed = 5 + Math.random() * 10;
            droplets.push(new Droplet(
              pushX + (Math.random() - 0.5) * 40,
              baseY,
              Math.cos(angle) * speed,
              Math.sin(angle) * speed
            ));
          }
        }
      } else {
        pushDepth *= 0.9;
        maxDepth *= 0.95;
        if (maxDepth < 5) surfaceBroken = false;
      }
      
      // Physics simulation
      for (let i = 0; i < columns; i++) {
        // Spring back to rest
        velocity[i] += -surface[i] * tension;
        velocity[i] *= damping;
      }
      
      // Spread waves
      const leftDeltas = new Array(columns).fill(0);
      const rightDeltas = new Array(columns).fill(0);
      
      for (let i = 0; i < columns; i++) {
        if (i > 0) {
          leftDeltas[i] = spread * (surface[i] - surface[i - 1]);
          velocity[i - 1] += leftDeltas[i];
        }
        if (i < columns - 1) {
          rightDeltas[i] = spread * (surface[i] - surface[i + 1]);
          velocity[i + 1] += rightDeltas[i];
        }
      }
      
      for (let i = 0; i < columns; i++) {
        surface[i] += velocity[i];
      }
      
      // Draw water below surface
      ctx.fillStyle = 'rgba(20, 60, 100, 0.3)';
      ctx.beginPath();
      ctx.moveTo(0, height);
      for (let i = 0; i < columns; i++) {
        ctx.lineTo(i * columnWidth, baseY + surface[i]);
      }
      ctx.lineTo(width, height);
      ctx.closePath();
      ctx.fill();
      
      // Draw surface line
      ctx.beginPath();
      ctx.moveTo(0, baseY + surface[0]);
      for (let i = 1; i < columns; i++) {
        const x = i * columnWidth;
        const y = baseY + surface[i];
        ctx.lineTo(x, y);
      }
      
      // Surface color based on tension
      const tensionLevel = maxDepth / 100;
      ctx.strokeStyle = `rgba(${150 + tensionLevel * 105}, ${200 - tensionLevel * 100}, 255, 0.8)`;
      ctx.lineWidth = 2 + tensionLevel * 2;
      ctx.stroke();
      
      // Highlight where being pushed
      if (pushDepth > 10) {
        const gradient = ctx.createRadialGradient(
          pushX, baseY + pushDepth * 0.5, 0,
          pushX, baseY + pushDepth * 0.5, 60
        );
        gradient.addColorStop(0, `rgba(255, 255, 255, ${pushDepth / 200})`);
        gradient.addColorStop(1, 'transparent');
        ctx.fillStyle = gradient;
        ctx.fillRect(pushX - 60, baseY - 20, 120, pushDepth + 40);
      }
      
      // Update and draw droplets
      droplets = droplets.filter(d => {
        const alive = d.update();
        if (alive) d.draw(ctx);
        return alive;
      });
      
      // Tension indicator
      if (pushDepth > 20) {
        ctx.fillStyle = `rgba(255, ${255 - tensionLevel * 200}, ${255 - tensionLevel * 255}, 0.5)`;
        ctx.font = '12px monospace';
        ctx.fillText(`TENSION: ${Math.floor(tensionLevel * 100)}%`, 20, 40);
        
        if (tensionLevel > 0.8) {
          ctx.fillStyle = `rgba(255, 100, 100, ${0.5 + Math.sin(Date.now() * 0.02) * 0.3})`;
          ctx.fillText('SURFACE BREAKING', 20, 60);
        }
      }
      
      // Instructions
      ctx.fillStyle = 'rgba(100, 150, 200, 0.3)';
      ctx.font = '11px monospace';
      ctx.fillText('press and hold to push', 20, height - 20);
      
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
