<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bauhaus — color</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #f5f5f0; }
    canvas { display: block; }
  
    /* Navigation */
    .sf-nav { position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 12px; }
    .sf-nav a, .sf-nav button { 
      background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.4); text-decoration: none; font-size: 18px; 
      width: 36px; height: 36px; border-radius: 50%; display: flex; 
      align-items: center; justify-content: center; cursor: pointer;
      transition: all 0.3s; font-family: system-ui, sans-serif;
    }
    .sf-nav a:hover, .sf-nav button:hover { 
      background: rgba(0,0,0,0.5); color: rgba(255,255,255,0.8);
      border-color: rgba(255,255,255,0.3);
    }
    /* Modal */
    .sf-modal { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
      display: none; align-items: center; justify-content: center; padding: 20px;
    }
    .sf-modal.open { display: flex; }
    .sf-modal-content {
      background: #111; border: 1px solid #333; border-radius: 12px;
      max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto;
      padding: 30px; color: #ddd; font-family: system-ui, sans-serif;
    }
    .sf-modal h2 { margin: 0 0 20px; font-weight: 400; font-size: 24px; color: #fff; }
    .sf-modal h3 { margin: 20px 0 8px; font-weight: 500; font-size: 12px; 
      text-transform: uppercase; letter-spacing: 1px; color: #888; }
    .sf-modal p { margin: 0; line-height: 1.6; font-size: 15px; color: #aaa; }
    .sf-modal-close { 
      position: absolute; top: 20px; right: 20px; background: none; border: none;
      color: #666; font-size: 24px; cursor: pointer; padding: 10px;
    }
    .sf-modal-close:hover { color: #fff; }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav class="sf-nav">
    <a href="/" title="Back to gallery">←</a>
    <button onclick="document.getElementById('sf-modal').classList.add('open')" title="About this piece">?</button>
  </nav>
  
  <!-- Info Modal -->
  <div id="sf-modal" class="sf-modal" onclick="if(event.target===this)this.classList.remove('open')">
    <button class="sf-modal-close" onclick="document.getElementById('sf-modal').classList.remove('open')">×</button>
    <div class="sf-modal-content">
      <h2>Bauhaus: Color</h2>
      <h3>Concept</h3>
      <p>Albers-style color interaction. The same color appears different based on its surroundings — context shapes perception.</p>
      <h3>Interaction</h3>
      <p>Click to shift the color palette. Notice how the inner squares are the same color, but appear different against their backgrounds.</p>
    </div>
  </div>

<script>
    // Bauhaus Color: Albers-style interaction of color
    // How context changes perception
    
    let bgHue, innerHue, middleHue;
    let targetBg, targetInner, targetMiddle;
    let transitionSpeed = 0.03;
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(HSB, 360, 100, 100);
      noStroke();
      
      // Initial colors
      bgHue = random(360);
      innerHue = (bgHue + 180) % 360; // complementary
      middleHue = (bgHue + 90) % 360; // analogous
      
      targetBg = bgHue;
      targetInner = innerHue;
      targetMiddle = middleHue;
    }
    
    function draw() {
      // Smooth transitions
      bgHue = lerp(bgHue, targetBg, transitionSpeed);
      innerHue = lerp(innerHue, targetInner, transitionSpeed);
      middleHue = lerp(middleHue, targetMiddle, transitionSpeed);
      
      // Background
      background(bgHue, 40, 90);
      
      const cx = width / 2;
      const cy = height / 2;
      const unit = min(width, height) / 3;
      
      // Outer square (middle color)
      fill(middleHue, 60, 70);
      rectMode(CENTER);
      rect(cx, cy, unit * 1.4, unit * 1.4);
      
      // Inner square (shows how same color looks different)
      fill(innerHue, 70, 60);
      rect(cx, cy, unit * 0.7, unit * 0.7);
      
      // Reference squares - same inner color on different backgrounds
      const refSize = unit * 0.25;
      const refY = cy + unit * 0.9;
      
      // Left reference - on darker version of bg
      fill(bgHue, 50, 40);
      rect(cx - unit * 0.6, refY, refSize * 1.3, refSize * 1.3);
      fill(innerHue, 70, 60);
      rect(cx - unit * 0.6, refY, refSize * 0.6, refSize * 0.6);
      
      // Right reference - on lighter version
      fill(bgHue, 20, 95);
      rect(cx + unit * 0.6, refY, refSize * 1.3, refSize * 1.3);
      fill(innerHue, 70, 60);
      rect(cx + unit * 0.6, refY, refSize * 0.6, refSize * 0.6);
      
      // Instruction
      fill(0, 0, 30);
      textAlign(CENTER);
      textSize(11);
      textFont('monospace');
      text('same inner color, different perception', cx, refY + refSize);
      text('click to shift palette', cx, height - 30);
    }
    
    function mousePressed() {
      // Shift to new color scheme
      targetBg = random(360);
      
      // Different color relationships
      const relationship = floor(random(4));
      switch(relationship) {
        case 0: // Complementary
          targetInner = (targetBg + 180) % 360;
          targetMiddle = (targetBg + 90) % 360;
          break;
        case 1: // Triadic
          targetInner = (targetBg + 120) % 360;
          targetMiddle = (targetBg + 240) % 360;
          break;
        case 2: // Analogous
          targetInner = (targetBg + 30) % 360;
          targetMiddle = (targetBg + 60) % 360;
          break;
        case 3: // Split complementary
          targetInner = (targetBg + 150) % 360;
          targetMiddle = (targetBg + 210) % 360;
          break;
      }
    }
    
    function touchStarted() {
      mousePressed();
      return false;
    }
    
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
