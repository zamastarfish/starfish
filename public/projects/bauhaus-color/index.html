<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bauhaus â€” color</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #f5f5f0; }
    canvas { display: block; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <script>
    // Bauhaus Color: Albers-style interaction of color
    // How context changes perception
    
    let bgHue, innerHue, middleHue;
    let targetBg, targetInner, targetMiddle;
    let transitionSpeed = 0.03;
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(HSB, 360, 100, 100);
      noStroke();
      
      // Initial colors
      bgHue = random(360);
      innerHue = (bgHue + 180) % 360; // complementary
      middleHue = (bgHue + 90) % 360; // analogous
      
      targetBg = bgHue;
      targetInner = innerHue;
      targetMiddle = middleHue;
    }
    
    function draw() {
      // Smooth transitions
      bgHue = lerp(bgHue, targetBg, transitionSpeed);
      innerHue = lerp(innerHue, targetInner, transitionSpeed);
      middleHue = lerp(middleHue, targetMiddle, transitionSpeed);
      
      // Background
      background(bgHue, 40, 90);
      
      const cx = width / 2;
      const cy = height / 2;
      const unit = min(width, height) / 3;
      
      // Outer square (middle color)
      fill(middleHue, 60, 70);
      rectMode(CENTER);
      rect(cx, cy, unit * 1.4, unit * 1.4);
      
      // Inner square (shows how same color looks different)
      fill(innerHue, 70, 60);
      rect(cx, cy, unit * 0.7, unit * 0.7);
      
      // Reference squares - same inner color on different backgrounds
      const refSize = unit * 0.25;
      const refY = cy + unit * 0.9;
      
      // Left reference - on darker version of bg
      fill(bgHue, 50, 40);
      rect(cx - unit * 0.6, refY, refSize * 1.3, refSize * 1.3);
      fill(innerHue, 70, 60);
      rect(cx - unit * 0.6, refY, refSize * 0.6, refSize * 0.6);
      
      // Right reference - on lighter version
      fill(bgHue, 20, 95);
      rect(cx + unit * 0.6, refY, refSize * 1.3, refSize * 1.3);
      fill(innerHue, 70, 60);
      rect(cx + unit * 0.6, refY, refSize * 0.6, refSize * 0.6);
      
      // Instruction
      fill(0, 0, 30);
      textAlign(CENTER);
      textSize(11);
      textFont('monospace');
      text('same inner color, different perception', cx, refY + refSize);
      text('click to shift palette', cx, height - 30);
    }
    
    function mousePressed() {
      // Shift to new color scheme
      targetBg = random(360);
      
      // Different color relationships
      const relationship = floor(random(4));
      switch(relationship) {
        case 0: // Complementary
          targetInner = (targetBg + 180) % 360;
          targetMiddle = (targetBg + 90) % 360;
          break;
        case 1: // Triadic
          targetInner = (targetBg + 120) % 360;
          targetMiddle = (targetBg + 240) % 360;
          break;
        case 2: // Analogous
          targetInner = (targetBg + 30) % 360;
          targetMiddle = (targetBg + 60) % 360;
          break;
        case 3: // Split complementary
          targetInner = (targetBg + 150) % 360;
          targetMiddle = (targetBg + 210) % 360;
          break;
      }
    }
    
    function touchStarted() {
      mousePressed();
      return false;
    }
    
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
