<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>decay — signal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #050508; }
    canvas { display: block; }
  
    /* Navigation */
    .sf-nav { position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 12px; }
    .sf-nav a, .sf-nav button { 
      background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.4); text-decoration: none; font-size: 18px; 
      width: 36px; height: 36px; border-radius: 50%; display: flex; 
      align-items: center; justify-content: center; cursor: pointer;
      transition: all 0.3s; font-family: system-ui, sans-serif;
    }
    .sf-nav a:hover, .sf-nav button:hover { 
      background: rgba(0,0,0,0.5); color: rgba(255,255,255,0.8);
      border-color: rgba(255,255,255,0.3);
    }
    /* Modal */
    .sf-modal { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
      display: none; align-items: center; justify-content: center; padding: 20px;
    }
    .sf-modal.open { display: flex; }
    .sf-modal-content {
      background: #111; border: 1px solid #333; border-radius: 12px;
      max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto;
      padding: 30px; color: #ddd; font-family: system-ui, sans-serif;
    }
    .sf-modal h2 { margin: 0 0 20px; font-weight: 400; font-size: 24px; color: #fff; }
    .sf-modal h3 { margin: 20px 0 8px; font-weight: 500; font-size: 12px; 
      text-transform: uppercase; letter-spacing: 1px; color: #888; }
    .sf-modal p { margin: 0; line-height: 1.6; font-size: 15px; color: #aaa; }
    .sf-modal-close { 
      position: absolute; top: 20px; right: 20px; background: none; border: none;
      color: #666; font-size: 24px; cursor: pointer; padding: 10px;
    }
    .sf-modal-close:hover { color: #fff; }

  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="sf-nav">
    <a href="/" title="Back to gallery">←</a>
    <button onclick="document.getElementById('sf-modal').classList.add('open')" title="About this piece">?</button>
  </nav>
  
  <!-- Info Modal -->
  <div id="sf-modal" class="sf-modal" onclick="if(event.target===this)this.classList.remove('open')">
    <button class="sf-modal-close" onclick="document.getElementById('sf-modal').classList.remove('open')">×</button>
    <div class="sf-modal-content">
      <h2>Decay: Signal</h2>
      <h3>Concept</h3>
      <p>A transmission degrading in real-time. You can fight entropy by dragging across the signal, temporarily restoring clarity — but entropy always wins eventually.</p>
      <h3>Interaction</h3>
      <p>Drag horizontally across the signal to repair it. Corruption spreads over time. Tap to reset.</p>
    </div>
  </div>

<canvas id="canvas"></canvas>
  
  <script type="module">
    import { createInteraction } from '../../lib/starfish-interact.js';
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const input = createInteraction(canvas);
    
    let width, height;
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);
    
    // Signal state
    let signalStrength = 1.0;
    let noiseLevel = 0.1;
    let frequency = 2;
    let phase = 0;
    let corruption = [];
    
    // Initialize corruption points
    function initCorruption() {
      corruption = [];
      for (let i = 0; i < 50; i++) {
        corruption.push({
          x: Math.random(),
          intensity: 0,
          spread: 0.02 + Math.random() * 0.05,
          growing: Math.random() < 0.5
        });
      }
    }
    initCorruption();
    
    function animate() {
      ctx.fillStyle = '#050508';
      ctx.fillRect(0, 0, width, height);
      
      input.tick();
      
      phase += 0.02;
      
      // Dragging fights entropy (temporarily)
      if (input.isDragging) {
        // Velocity of drag repairs signal
        const repair = input.velocity * 0.002;
        signalStrength = Math.min(1, signalStrength + repair);
        noiseLevel = Math.max(0.05, noiseLevel - repair * 0.5);
        
        // Shrink corruption near cursor
        const cursorX = input.x;
        corruption.forEach(c => {
          const dist = Math.abs(c.x - cursorX);
          if (dist < 0.1) {
            c.intensity *= 0.95;
          }
        });
      } else {
        // Entropy always wins
        signalStrength *= 0.9995;
        noiseLevel = Math.min(0.8, noiseLevel + 0.0002);
        
        // Corruption grows
        corruption.forEach(c => {
          if (c.growing) {
            c.intensity = Math.min(1, c.intensity + 0.001);
          }
          // Random spread
          if (Math.random() < 0.001) {
            c.x += (Math.random() - 0.5) * 0.1;
            c.x = Math.max(0, Math.min(1, c.x));
          }
        });
      }
      
      // Draw signal
      const centerY = height / 2;
      const amplitude = height * 0.3 * signalStrength;
      
      // Main signal
      ctx.beginPath();
      ctx.strokeStyle = `rgba(100, 200, 255, ${signalStrength})`;
      ctx.lineWidth = 2;
      
      for (let x = 0; x < width; x++) {
        const t = x / width;
        
        // Base wave
        let y = Math.sin(t * Math.PI * 2 * frequency + phase) * amplitude;
        
        // Add noise
        y += (Math.random() - 0.5) * noiseLevel * amplitude * 2;
        
        // Corruption distortion
        corruption.forEach(c => {
          const dist = Math.abs(t - c.x);
          if (dist < c.spread) {
            const effect = (1 - dist / c.spread) * c.intensity;
            y += (Math.random() - 0.5) * effect * amplitude * 3;
            // Glitch offset
            if (Math.random() < effect * 0.1) {
              y += (Math.random() - 0.5) * amplitude;
            }
          }
        });
        
        if (x === 0) {
          ctx.moveTo(x, centerY + y);
        } else {
          ctx.lineTo(x, centerY + y);
        }
      }
      ctx.stroke();
      
      // Ghost signals (echo)
      for (let echo = 1; echo <= 3; echo++) {
        ctx.beginPath();
        ctx.strokeStyle = `rgba(100, 200, 255, ${signalStrength * 0.1 / echo})`;
        ctx.lineWidth = 1;
        
        const echoOffset = echo * 15;
        
        for (let x = 0; x < width; x++) {
          const t = x / width;
          let y = Math.sin(t * Math.PI * 2 * frequency + phase - echo * 0.2) * amplitude * (1 - echo * 0.2);
          y += (Math.random() - 0.5) * noiseLevel * amplitude;
          
          if (x === 0) {
            ctx.moveTo(x, centerY + y + echoOffset);
          } else {
            ctx.lineTo(x, centerY + y + echoOffset);
          }
        }
        ctx.stroke();
      }
      
      // Corruption visualization (static blocks)
      corruption.forEach(c => {
        if (c.intensity > 0.1) {
          const cx = c.x * width;
          const cw = c.spread * width * 2;
          
          ctx.fillStyle = `rgba(255, 50, 50, ${c.intensity * 0.3})`;
          
          // Static blocks
          for (let i = 0; i < c.intensity * 10; i++) {
            const bx = cx + (Math.random() - 0.5) * cw;
            const by = centerY + (Math.random() - 0.5) * amplitude * 2;
            const bw = Math.random() * 20 * c.intensity;
            const bh = Math.random() * 10 * c.intensity;
            
            if (Math.random() < 0.5) {
              ctx.fillRect(bx, by, bw, bh);
            }
          }
        }
      });
      
      // Scanlines
      ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
      for (let y = 0; y < height; y += 3) {
        ctx.fillRect(0, y, width, 1);
      }
      
      // Status display
      ctx.fillStyle = `rgba(100, 200, 255, ${0.3 + signalStrength * 0.4})`;
      ctx.font = '12px monospace';
      ctx.fillText(`SIGNAL: ${(signalStrength * 100).toFixed(1)}%`, 20, height - 40);
      ctx.fillText(`NOISE: ${(noiseLevel * 100).toFixed(1)}%`, 20, height - 25);
      
      if (signalStrength < 0.3) {
        ctx.fillStyle = `rgba(255, 100, 100, ${0.5 + Math.sin(Date.now() * 0.01) * 0.3})`;
        ctx.fillText('SIGNAL DEGRADING — DRAG TO REPAIR', 20, 40);
      }
      
      // If signal nearly dead, occasionally glitch whole screen
      if (signalStrength < 0.2 && Math.random() < 0.05) {
        ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.1})`;
        ctx.fillRect(0, 0, width, height);
      }
      
      requestAnimationFrame(animate);
    }
    
    // Reset on tap
    input.on('tap', () => {
      signalStrength = 1.0;
      noiseLevel = 0.1;
      initCorruption();
    });
    
    animate();
  </script>
</body>
</html>
