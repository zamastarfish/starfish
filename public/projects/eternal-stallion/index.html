<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternal Stallion</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      cursor: crosshair;
    }
    
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    
    .text-overlay {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      pointer-events: none;
      z-index: 100;
    }
    
    .title {
      font-size: clamp(2rem, 8vw, 6rem);
      font-style: italic;
      background: linear-gradient(180deg, #ff6b9d 0%, #c44569 50%, #6b5b95 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.5));
      animation: breathe 4s ease-in-out infinite;
    }
    
    .subtitle {
      font-size: clamp(0.8rem, 2vw, 1.2rem);
      color: rgba(255, 200, 220, 0.4);
      letter-spacing: 0.5em;
      text-transform: uppercase;
      margin-top: 10px;
    }
    
    @keyframes breathe {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.02); }
    }
    
    /* Scanlines */
    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 200;
      opacity: 0.3;
    }
    
    /* VHS tracking */
    .vhs-effect {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 150;
      background: linear-gradient(
        180deg,
        transparent 0%,
        rgba(255, 0, 100, 0.03) 50%,
        transparent 100%
      );
      animation: vhs-scroll 8s linear infinite;
    }
    
    @keyframes vhs-scroll {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
  
    /* Navigation */
    .sf-nav { position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 12px; }
    .sf-nav a, .sf-nav button { 
      background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.4); text-decoration: none; font-size: 18px; 
      width: 36px; height: 36px; border-radius: 50%; display: flex; 
      align-items: center; justify-content: center; cursor: pointer;
      transition: all 0.3s; font-family: system-ui, sans-serif;
    }
    .sf-nav a:hover, .sf-nav button:hover { 
      background: rgba(0,0,0,0.5); color: rgba(255,255,255,0.8);
      border-color: rgba(255,255,255,0.3);
    }
    /* Modal */
    .sf-modal { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
      display: none; align-items: center; justify-content: center; padding: 20px;
    }
    .sf-modal.open { display: flex; }
    .sf-modal-content {
      background: #111; border: 1px solid #333; border-radius: 12px;
      max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto;
      padding: 30px; color: #ddd; font-family: system-ui, sans-serif;
    }
    .sf-modal h2 { margin: 0 0 20px; font-weight: 400; font-size: 24px; color: #fff; }
    .sf-modal h3 { margin: 20px 0 8px; font-weight: 500; font-size: 12px; 
      text-transform: uppercase; letter-spacing: 1px; color: #888; }
    .sf-modal p { margin: 0; line-height: 1.6; font-size: 15px; color: #aaa; }
    .sf-modal-close { 
      position: absolute; top: 20px; right: 20px; background: none; border: none;
      color: #666; font-size: 24px; cursor: pointer; padding: 10px;
    }
    .sf-modal-close:hover { color: #fff; }

  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="sf-nav">
    <a href="/" title="Back to gallery">←</a>
    <button onclick="document.getElementById('sf-modal').classList.add('open')" title="About this piece">?</button>
  </nav>
  
  <!-- Info Modal -->
  <div id="sf-modal" class="sf-modal" onclick="if(event.target===this)this.classList.remove('open')">
    <button class="sf-modal-close" onclick="document.getElementById('sf-modal').classList.remove('open')">×</button>
    <div class="sf-modal-content">
      <h2>Eternal Stallion</h2>
      <h3>Concept</h3>
      <p>A vaporwave horse runs forever across a synthwave sunset. Pure aesthetic commitment.</p>
      <h3>Interaction</h3>
      <p>Move cursor to shift the horizon. The horse runs eternally.</p>
    </div>
  </div>

<canvas id="canvas"></canvas>
  <div class="scanlines"></div>
  <div class="vhs-effect"></div>
  
  <div class="text-overlay">
    <div class="title">Eternal Stallion</div>
    <div class="subtitle">∞ Forever Running ∞</div>
  </div>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let time = 0;
    let mouseX = 0.5, mouseY = 0.5;
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    
    resize();
    window.addEventListener('resize', resize);
    
    // Mouse tracking
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX / width;
      mouseY = e.clientY / height;
    });
    
    document.addEventListener('touchmove', (e) => {
      mouseX = e.touches[0].clientX / width;
      mouseY = e.touches[0].clientY / height;
    });
    
    // Vaporwave color palette
    const colors = {
      pink: '#ff6b9d',
      purple: '#6b5b95',
      cyan: '#00d4ff',
      magenta: '#c44569',
      sunset: '#ff8c42',
      lavender: '#e8b4f8'
    };
    
    // Grid for that classic vaporwave floor
    function drawGrid() {
      const horizon = height * 0.55;
      const gridColor = 'rgba(255, 107, 157, 0.3)';
      
      ctx.strokeStyle = gridColor;
      ctx.lineWidth = 1;
      
      // Horizontal lines with perspective
      const numLines = 20;
      for (let i = 0; i <= numLines; i++) {
        const t = i / numLines;
        const y = horizon + (height - horizon) * Math.pow(t, 1.5);
        
        ctx.globalAlpha = 0.1 + t * 0.4;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }
      
      // Vertical lines converging at horizon
      const numVertical = 30;
      const vanishX = width / 2 + (mouseX - 0.5) * 200;
      
      for (let i = -numVertical; i <= numVertical; i++) {
        const baseX = vanishX + i * 80;
        const bottomX = vanishX + i * 300;
        
        ctx.globalAlpha = 0.2 * (1 - Math.abs(i) / numVertical);
        ctx.beginPath();
        ctx.moveTo(vanishX, horizon);
        ctx.lineTo(bottomX, height);
        ctx.stroke();
      }
      
      ctx.globalAlpha = 1;
    }
    
    // Sun/moon
    function drawSun() {
      const sunX = width * 0.5 + (mouseX - 0.5) * 100;
      const sunY = height * 0.35 + (mouseY - 0.5) * 50;
      const sunRadius = Math.min(width, height) * 0.15;
      
      // Sun glow
      const glow = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, sunRadius * 2);
      glow.addColorStop(0, 'rgba(255, 140, 66, 0.8)');
      glow.addColorStop(0.3, 'rgba(255, 107, 157, 0.4)');
      glow.addColorStop(0.6, 'rgba(196, 69, 105, 0.2)');
      glow.addColorStop(1, 'rgba(107, 91, 149, 0)');
      
      ctx.fillStyle = glow;
      ctx.beginPath();
      ctx.arc(sunX, sunY, sunRadius * 2, 0, Math.PI * 2);
      ctx.fill();
      
      // Sun body with horizontal slice effect
      const slices = 8;
      for (let i = 0; i < slices; i++) {
        const sliceY = sunY - sunRadius + (i * 2 * sunRadius / slices);
        const sliceHeight = sunRadius / slices;
        
        // Only draw if within circle
        const dy = Math.abs(sliceY + sliceHeight/2 - sunY);
        if (dy < sunRadius) {
          const sliceWidth = Math.sqrt(sunRadius * sunRadius - dy * dy) * 2;
          
          const gradient = ctx.createLinearGradient(sunX - sliceWidth/2, 0, sunX + sliceWidth/2, 0);
          gradient.addColorStop(0, colors.sunset);
          gradient.addColorStop(0.5, colors.pink);
          gradient.addColorStop(1, colors.magenta);
          
          ctx.fillStyle = gradient;
          ctx.fillRect(sunX - sliceWidth/2, sliceY, sliceWidth, sliceHeight * 0.8);
        }
      }
    }
    
    // The horse - simplified geometric/ethereal
    function drawHorse() {
      const baseX = width * 0.5;
      const baseY = height * 0.52;
      const scale = Math.min(width, height) * 0.003;
      
      // Galloping animation
      const gallop = Math.sin(time * 0.08) * 10;
      const bounce = Math.abs(Math.sin(time * 0.08)) * 5;
      
      ctx.save();
      ctx.translate(baseX, baseY - bounce);
      ctx.scale(scale, scale);
      
      // Horse silhouette - stylized
      ctx.fillStyle = 'rgba(20, 10, 30, 0.9)';
      ctx.strokeStyle = colors.cyan;
      ctx.lineWidth = 2;
      ctx.shadowColor = colors.cyan;
      ctx.shadowBlur = 20;
      
      // Body
      ctx.beginPath();
      ctx.ellipse(0, 0, 50, 30, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Neck
      ctx.beginPath();
      ctx.moveTo(35, -15);
      ctx.quadraticCurveTo(55, -50, 45, -70);
      ctx.quadraticCurveTo(35, -75, 30, -65);
      ctx.quadraticCurveTo(25, -40, 25, -10);
      ctx.fill();
      
      // Head
      ctx.beginPath();
      ctx.ellipse(50, -75, 18, 12, 0.3, 0, Math.PI * 2);
      ctx.fill();
      
      // Ear
      ctx.beginPath();
      ctx.moveTo(45, -85);
      ctx.lineTo(50, -95);
      ctx.lineTo(55, -85);
      ctx.fill();
      
      // Legs - animated
      const legPhases = [0, Math.PI/2, Math.PI, Math.PI * 1.5];
      const legXPositions = [-30, -10, 10, 30];
      
      for (let i = 0; i < 4; i++) {
        const phase = legPhases[i];
        const legX = legXPositions[i];
        const legAngle = Math.sin(time * 0.08 + phase) * 0.4;
        
        ctx.save();
        ctx.translate(legX, 20);
        ctx.rotate(legAngle);
        
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(5, 40);
        ctx.lineTo(-5, 40);
        ctx.closePath();
        ctx.fill();
        
        ctx.restore();
      }
      
      // Mane - flowing
      ctx.strokeStyle = colors.lavender;
      ctx.lineWidth = 3;
      ctx.shadowColor = colors.lavender;
      
      for (let i = 0; i < 8; i++) {
        const startX = 30 + i * 3;
        const startY = -60 + i * 5;
        const wave = Math.sin(time * 0.1 + i * 0.5) * 10;
        
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.quadraticCurveTo(
          startX - 20 + wave, startY + 15,
          startX - 40 + wave * 2, startY + 30
        );
        ctx.stroke();
      }
      
      // Tail
      for (let i = 0; i < 6; i++) {
        const wave = Math.sin(time * 0.1 + i * 0.3) * 15;
        
        ctx.beginPath();
        ctx.moveTo(-50, 0 + i * 3);
        ctx.quadraticCurveTo(
          -70 + wave, 20 + i * 5,
          -90 + wave * 1.5, 40 + i * 8
        );
        ctx.stroke();
      }
      
      ctx.restore();
    }
    
    // Stars
    const stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random(),
        y: Math.random() * 0.5,
        size: Math.random() * 2 + 0.5,
        twinkle: Math.random() * Math.PI * 2
      });
    }
    
    function drawStars() {
      for (const star of stars) {
        const twinkle = Math.sin(time * 0.05 + star.twinkle) * 0.5 + 0.5;
        ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + twinkle * 0.7})`;
        ctx.beginPath();
        ctx.arc(star.x * width, star.y * height, star.size * twinkle, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function animate() {
      time++;
      
      // Background gradient
      const bgGrad = ctx.createLinearGradient(0, 0, 0, height);
      bgGrad.addColorStop(0, '#1a0a2e');
      bgGrad.addColorStop(0.4, '#2d1b4e');
      bgGrad.addColorStop(0.55, '#4a2c6a');
      bgGrad.addColorStop(0.6, '#6b5b95');
      bgGrad.addColorStop(1, '#1a0a2e');
      
      ctx.fillStyle = bgGrad;
      ctx.fillRect(0, 0, width, height);
      
      drawStars();
      drawSun();
      drawGrid();
      drawHorse();
      
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
