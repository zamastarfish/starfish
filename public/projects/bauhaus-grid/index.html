<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bauhaus — grid</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #f5f5f0; }
    canvas { display: block; }
  
    /* Navigation */
    .sf-nav { position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 12px; }
    .sf-nav a, .sf-nav button { 
      background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.4); text-decoration: none; font-size: 18px; 
      width: 36px; height: 36px; border-radius: 50%; display: flex; 
      align-items: center; justify-content: center; cursor: pointer;
      transition: all 0.3s; font-family: system-ui, sans-serif;
    }
    .sf-nav a:hover, .sf-nav button:hover { 
      background: rgba(0,0,0,0.5); color: rgba(255,255,255,0.8);
      border-color: rgba(255,255,255,0.3);
    }
    /* Modal */
    .sf-modal { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
      display: none; align-items: center; justify-content: center; padding: 20px;
    }
    .sf-modal.open { display: flex; }
    .sf-modal-content {
      background: #111; border: 1px solid #333; border-radius: 12px;
      max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto;
      padding: 30px; color: #ddd; font-family: system-ui, sans-serif;
    }
    .sf-modal h2 { margin: 0 0 20px; font-weight: 400; font-size: 24px; color: #fff; }
    .sf-modal h3 { margin: 20px 0 8px; font-weight: 500; font-size: 12px; 
      text-transform: uppercase; letter-spacing: 1px; color: #888; }
    .sf-modal p { margin: 0; line-height: 1.6; font-size: 15px; color: #aaa; }
    .sf-modal-close { 
      position: absolute; top: 20px; right: 20px; background: none; border: none;
      color: #666; font-size: 24px; cursor: pointer; padding: 10px;
    }
    .sf-modal-close:hover { color: #fff; }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav class="sf-nav">
    <a href="/" title="Back to gallery">←</a>
    <button onclick="document.getElementById('sf-modal').classList.add('open')" title="About this piece">?</button>
  </nav>
  
  <!-- Info Modal -->
  <div id="sf-modal" class="sf-modal" onclick="if(event.target===this)this.classList.remove('open')">
    <button class="sf-modal-close" onclick="document.getElementById('sf-modal').classList.remove('open')">×</button>
    <div class="sf-modal-content">
      <h2>Bauhaus: Grid</h2>
      <h3>Concept</h3>
      <p>Compositional study in the Bauhaus tradition. Primary colors, geometric primitives, and negative space — form follows function.</p>
      <h3>Interaction</h3>
      <p>Click to regenerate the composition. Each iteration follows Bauhaus principles: circle, square, triangle in red, yellow, blue.</p>
    </div>
  </div>

<script>
    // Bauhaus Grid: Compositional study
    // Primary colors, geometric primitives, grid system
    
    const BAUHAUS = {
      red: '#E53935',
      yellow: '#FDD835', 
      blue: '#1E88E5',
      black: '#212121',
      white: '#FAFAFA',
      cream: '#F5F5F0'
    };
    
    let grid = [];
    let cols, rows;
    let cellSize;
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      noStroke();
      generateGrid();
    }
    
    function generateGrid() {
      grid = [];
      
      // Responsive grid
      cellSize = min(width, height) / 8;
      cols = ceil(width / cellSize);
      rows = ceil(height / cellSize);
      
      // Generate cells with Bauhaus elements
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          // Most cells empty (negative space is important)
          if (random() > 0.35) {
            grid.push(null);
            continue;
          }
          
          grid.push({
            x: x * cellSize,
            y: y * cellSize,
            type: random(['circle', 'square', 'triangle', 'halfCircle']),
            color: random([BAUHAUS.red, BAUHAUS.yellow, BAUHAUS.blue, BAUHAUS.black]),
            size: random([0.5, 0.7, 0.9]) * cellSize,
            rotation: random([0, HALF_PI, PI, PI + HALF_PI])
          });
        }
      }
    }
    
    function draw() {
      background(BAUHAUS.cream);
      
      // Draw grid lines (subtle)
      stroke(220);
      strokeWeight(1);
      for (let x = 0; x <= width; x += cellSize) {
        line(x, 0, x, height);
      }
      for (let y = 0; y <= height; y += cellSize) {
        line(0, y, width, y);
      }
      
      noStroke();
      
      // Draw elements
      for (let cell of grid) {
        if (!cell) continue;
        
        push();
        translate(cell.x + cellSize/2, cell.y + cellSize/2);
        rotate(cell.rotation);
        fill(cell.color);
        
        const s = cell.size;
        
        switch(cell.type) {
          case 'circle':
            ellipse(0, 0, s, s);
            break;
          case 'square':
            rectMode(CENTER);
            rect(0, 0, s, s);
            break;
          case 'triangle':
            triangle(0, -s/2, -s/2, s/2, s/2, s/2);
            break;
          case 'halfCircle':
            arc(0, 0, s, s, 0, PI);
            break;
        }
        
        pop();
      }
      
      noLoop(); // Static composition
    }
    
    function mousePressed() {
      generateGrid();
      loop();
    }
    
    function touchStarted() {
      generateGrid();
      loop();
      return false;
    }
    
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      generateGrid();
      loop();
    }
  </script>
</body>
</html>
