<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bauhaus â€” grid</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #f5f5f0; }
    canvas { display: block; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <script>
    // Bauhaus Grid: Compositional study
    // Primary colors, geometric primitives, grid system
    
    const BAUHAUS = {
      red: '#E53935',
      yellow: '#FDD835', 
      blue: '#1E88E5',
      black: '#212121',
      white: '#FAFAFA',
      cream: '#F5F5F0'
    };
    
    let grid = [];
    let cols, rows;
    let cellSize;
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      noStroke();
      generateGrid();
    }
    
    function generateGrid() {
      grid = [];
      
      // Responsive grid
      cellSize = min(width, height) / 8;
      cols = ceil(width / cellSize);
      rows = ceil(height / cellSize);
      
      // Generate cells with Bauhaus elements
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          // Most cells empty (negative space is important)
          if (random() > 0.35) {
            grid.push(null);
            continue;
          }
          
          grid.push({
            x: x * cellSize,
            y: y * cellSize,
            type: random(['circle', 'square', 'triangle', 'halfCircle']),
            color: random([BAUHAUS.red, BAUHAUS.yellow, BAUHAUS.blue, BAUHAUS.black]),
            size: random([0.5, 0.7, 0.9]) * cellSize,
            rotation: random([0, HALF_PI, PI, PI + HALF_PI])
          });
        }
      }
    }
    
    function draw() {
      background(BAUHAUS.cream);
      
      // Draw grid lines (subtle)
      stroke(220);
      strokeWeight(1);
      for (let x = 0; x <= width; x += cellSize) {
        line(x, 0, x, height);
      }
      for (let y = 0; y <= height; y += cellSize) {
        line(0, y, width, y);
      }
      
      noStroke();
      
      // Draw elements
      for (let cell of grid) {
        if (!cell) continue;
        
        push();
        translate(cell.x + cellSize/2, cell.y + cellSize/2);
        rotate(cell.rotation);
        fill(cell.color);
        
        const s = cell.size;
        
        switch(cell.type) {
          case 'circle':
            ellipse(0, 0, s, s);
            break;
          case 'square':
            rectMode(CENTER);
            rect(0, 0, s, s);
            break;
          case 'triangle':
            triangle(0, -s/2, -s/2, s/2, s/2, s/2);
            break;
          case 'halfCircle':
            arc(0, 0, s, s, 0, PI);
            break;
        }
        
        pop();
      }
      
      noLoop(); // Static composition
    }
    
    function mousePressed() {
      generateGrid();
      loop();
    }
    
    function touchStarted() {
      generateGrid();
      loop();
      return false;
    }
    
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      generateGrid();
      loop();
    }
  </script>
</body>
</html>
