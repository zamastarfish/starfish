<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scatter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0a0a0f; }
  </style>
</head>
<body>
  <script type="module">
    import {
      createCanvas,
      Emitter,
      loop,
      random,
      noise2d,
      hsla,
      ease
    } from '../../lib/starfish-core.js';
    
    // Using starfish-core: ~60 lines vs ~200+ homerolled
    
    const { ctx, width, height } = createCanvas();
    const emitter = new Emitter({ maxParticles: 800 });
    
    // Color palette
    const hueBase = random(0, 360);
    
    function spawnBurst(x, y, count = 20) {
      emitter.burst(x, y, count, (i) => {
        const angle = (i / count) * Math.PI * 2 + random(-0.2, 0.2);
        const speed = random(2, 8);
        const hue = hueBase + random(-30, 30);
        
        return {
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          size: random(2, 6),
          decay: random(0.008, 0.02),
          gravity: 0.05,
          friction: 0.98,
          color: hsla(hue, 70, 60),
          glow: 4,
          trailLength: 8,
        };
      });
    }
    
    // Ambient drift particles
    function ambientSpawn(time) {
      if (Math.random() < 0.1) {
        const x = random(0, width);
        const y = random(0, height);
        const n = noise2d(x * 0.01, time * 0.0005);
        
        emitter.spawn(x, y, {
          vx: n * 2,
          vy: random(-1, -0.2),
          size: random(1, 3),
          decay: random(0.003, 0.008),
          friction: 0.995,
          color: hsla(hueBase + 180, 40, 50),
          glow: 2,
        });
      }
    }
    
    // Render loop
    loop(({ elapsed }) => {
      // Fade trail
      ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
      ctx.fillRect(0, 0, width, height);
      
      emitter.update();
      emitter.draw(ctx);
      
      ambientSpawn(elapsed);
    });
    
    // Interaction
    document.addEventListener('click', (e) => {
      spawnBurst(e.clientX, e.clientY, random(15, 30));
    });
    
    document.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const t = e.touches[0];
      spawnBurst(t.clientX, t.clientY, random(15, 30));
    });
    
    // Initial burst
    setTimeout(() => spawnBurst(width/2, height/2, 40), 500);
    
  </script>
</body>
</html>
