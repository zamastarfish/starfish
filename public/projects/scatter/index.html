<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scatter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0a0a0f; }
  
    /* Navigation */
    .sf-nav { position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 12px; }
    .sf-nav a, .sf-nav button { 
      background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.4); text-decoration: none; font-size: 18px; 
      width: 36px; height: 36px; border-radius: 50%; display: flex; 
      align-items: center; justify-content: center; cursor: pointer;
      transition: all 0.3s; font-family: system-ui, sans-serif;
    }
    .sf-nav a:hover, .sf-nav button:hover { 
      background: rgba(0,0,0,0.5); color: rgba(255,255,255,0.8);
      border-color: rgba(255,255,255,0.3);
    }
    /* Modal */
    .sf-modal { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
      display: none; align-items: center; justify-content: center; padding: 20px;
    }
    .sf-modal.open { display: flex; }
    .sf-modal-content {
      background: #111; border: 1px solid #333; border-radius: 12px;
      max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto;
      padding: 30px; color: #ddd; font-family: system-ui, sans-serif;
    }
    .sf-modal h2 { margin: 0 0 20px; font-weight: 400; font-size: 24px; color: #fff; }
    .sf-modal h3 { margin: 20px 0 8px; font-weight: 500; font-size: 12px; 
      text-transform: uppercase; letter-spacing: 1px; color: #888; }
    .sf-modal p { margin: 0; line-height: 1.6; font-size: 15px; color: #aaa; }
    .sf-modal-close { 
      position: absolute; top: 20px; right: 20px; background: none; border: none;
      color: #666; font-size: 24px; cursor: pointer; padding: 10px;
    }
    .sf-modal-close:hover { color: #fff; }

  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="sf-nav">
    <a href="/" title="Back to gallery">←</a>
    <button onclick="document.getElementById('sf-modal').classList.add('open')" title="About this piece">?</button>
  </nav>
  
  <!-- Info Modal -->
  <div id="sf-modal" class="sf-modal" onclick="if(event.target===this)this.classList.remove('open')">
    <button class="sf-modal-close" onclick="document.getElementById('sf-modal').classList.remove('open')">×</button>
    <div class="sf-modal-content">
      <h2>Scatter</h2>
      <h3>Concept</h3>
      <p>Particle burst demo using starfish-core.js library.</p>
      <h3>Interaction</h3>
      <p>Click to create bursts. Particles drift in a noise field.</p>
    </div>
  </div>

<script type="module">
    import {
      createCanvas,
      Emitter,
      loop,
      random,
      noise2d,
      hsla,
      ease
    } from '../../lib/starfish-core.js';
    
    // Using starfish-core: ~60 lines vs ~200+ homerolled
    
    const { ctx, width, height } = createCanvas();
    const emitter = new Emitter({ maxParticles: 800 });
    
    // Color palette
    const hueBase = random(0, 360);
    
    function spawnBurst(x, y, count = 20) {
      emitter.burst(x, y, count, (i) => {
        const angle = (i / count) * Math.PI * 2 + random(-0.2, 0.2);
        const speed = random(2, 8);
        const hue = hueBase + random(-30, 30);
        
        return {
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          size: random(2, 6),
          decay: random(0.008, 0.02),
          gravity: 0.05,
          friction: 0.98,
          color: hsla(hue, 70, 60),
          glow: 4,
          trailLength: 8,
        };
      });
    }
    
    // Ambient drift particles
    function ambientSpawn(time) {
      if (Math.random() < 0.1) {
        const x = random(0, width);
        const y = random(0, height);
        const n = noise2d(x * 0.01, time * 0.0005);
        
        emitter.spawn(x, y, {
          vx: n * 2,
          vy: random(-1, -0.2),
          size: random(1, 3),
          decay: random(0.003, 0.008),
          friction: 0.995,
          color: hsla(hueBase + 180, 40, 50),
          glow: 2,
        });
      }
    }
    
    // Render loop
    loop(({ elapsed }) => {
      // Fade trail
      ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
      ctx.fillRect(0, 0, width, height);
      
      emitter.update();
      emitter.draw(ctx);
      
      ambientSpawn(elapsed);
    });
    
    // Interaction
    document.addEventListener('click', (e) => {
      spawnBurst(e.clientX, e.clientY, random(15, 30));
    });
    
    document.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const t = e.touches[0];
      spawnBurst(t.clientX, t.clientY, random(15, 30));
    });
    
    // Initial burst
    setTimeout(() => spawnBurst(width/2, height/2, 40), 500);
    
  </script>
</body>
</html>
