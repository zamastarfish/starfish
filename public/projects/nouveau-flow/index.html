<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nouveau — flow</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #2d2d28; }
    canvas { display: block; position: relative; z-index: 1; }
  
    /* Navigation */
    .sf-nav { position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 12px; }
    .sf-nav a, .sf-nav button { 
      background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.4); text-decoration: none; font-size: 18px; 
      width: 36px; height: 36px; border-radius: 50%; display: flex; 
      align-items: center; justify-content: center; cursor: pointer;
      transition: all 0.3s; font-family: system-ui, sans-serif;
    }
    .sf-nav a:hover, .sf-nav button:hover { 
      background: rgba(0,0,0,0.5); color: rgba(255,255,255,0.8);
      border-color: rgba(255,255,255,0.3);
    }
    /* Modal */
    .sf-modal { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
      display: none; align-items: center; justify-content: center; padding: 20px;
    }
    .sf-modal.open { display: flex; }
    .sf-modal-content {
      background: #111; border: 1px solid #333; border-radius: 12px;
      max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto;
      padding: 30px; color: #ddd; font-family: system-ui, sans-serif;
    }
    .sf-modal h2 { margin: 0 0 20px; font-weight: 400; font-size: 24px; color: #fff; }
    .sf-modal h3 { margin: 20px 0 8px; font-weight: 500; font-size: 12px; 
      text-transform: uppercase; letter-spacing: 1px; color: #888; }
    .sf-modal p { margin: 0; line-height: 1.6; font-size: 15px; color: #aaa; }
    .sf-modal-close { 
      position: absolute; top: 20px; right: 20px; background: none; border: none;
      color: #666; font-size: 24px; cursor: pointer; padding: 10px;
    }
    .sf-modal-close:hover { color: #fff; }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav class="sf-nav">
    <a href="/" title="Back to gallery">←</a>
    <button onclick="document.getElementById('sf-modal').classList.add('open')" title="About this piece">?</button>
  </nav>
  
  <!-- Info Modal -->
  <div id="sf-modal" class="sf-modal" onclick="if(event.target===this)this.classList.remove('open')">
    <button class="sf-modal-close" onclick="document.getElementById('sf-modal').classList.remove('open')">×</button>
    <div class="sf-modal-content">
      <h2>Nouveau: Flow</h2>
      <h3>Concept</h3>
      <p>Flow field in the Art Nouveau style. Particles trace organic curves like flowing hair or water — the decorative made dynamic.</p>
      <h3>Interaction</h3>
      <p>Click to add particles. Watch them trace the invisible flow field, leaving trails of color.</p>
    </div>
  </div>

<script>
    // Art Nouveau Flow: Organic field lines
    // Like flowing hair or water
    
    const NOUVEAU = {
      gold: '#C9A959',
      copper: '#B87333',
      sage: '#7D8471',
      cream: '#F8F5F0',
      dark: '#2D2D28'
    };
    
    let particles = [];
    let flowField;
    let cols, rows;
    let scale = 20;
    let zoff = 0;
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      
      cols = floor(width / scale);
      rows = floor(height / scale);
      flowField = new Array(cols * rows);
      
      // Create particles
      for (let i = 0; i < 800; i++) {
        particles.push(new FlowParticle());
      }
      
      background(NOUVEAU.dark);
    }
    
    function draw() {
      // Subtle fade
      noStroke();
      fill(45, 45, 40, 5);
      rect(0, 0, width, height);
      
      // Update flow field
      let yoff = 0;
      for (let y = 0; y < rows; y++) {
        let xoff = 0;
        for (let x = 0; x < cols; x++) {
          const index = x + y * cols;
          const angle = noise(xoff, yoff, zoff) * TWO_PI * 2;
          flowField[index] = p5.Vector.fromAngle(angle);
          xoff += 0.05;
        }
        yoff += 0.05;
      }
      zoff += 0.002;
      
      // Update and draw particles
      for (let particle of particles) {
        particle.follow(flowField);
        particle.update();
        particle.edges();
        particle.draw();
      }
    }
    
    class FlowParticle {
      constructor() {
        this.pos = createVector(random(width), random(height));
        this.vel = createVector(0, 0);
        this.acc = createVector(0, 0);
        this.maxSpeed = random(1, 3);
        this.prevPos = this.pos.copy();
        
        // Art Nouveau color palette
        this.color = random([NOUVEAU.gold, NOUVEAU.copper, NOUVEAU.cream, NOUVEAU.sage]);
        this.alpha = random(30, 80);
        this.weight = random(0.5, 2);
      }
      
      follow(field) {
        const x = floor(this.pos.x / scale);
        const y = floor(this.pos.y / scale);
        const index = constrain(x, 0, cols - 1) + constrain(y, 0, rows - 1) * cols;
        const force = field[index];
        if (force) {
          this.acc.add(force);
        }
      }
      
      update() {
        this.vel.add(this.acc);
        this.vel.limit(this.maxSpeed);
        this.pos.add(this.vel);
        this.acc.mult(0);
      }
      
      edges() {
        if (this.pos.x > width) {
          this.pos.x = 0;
          this.prevPos = this.pos.copy();
        }
        if (this.pos.x < 0) {
          this.pos.x = width;
          this.prevPos = this.pos.copy();
        }
        if (this.pos.y > height) {
          this.pos.y = 0;
          this.prevPos = this.pos.copy();
        }
        if (this.pos.y < 0) {
          this.pos.y = height;
          this.prevPos = this.pos.copy();
        }
      }
      
      draw() {
        stroke(this.color + hex(floor(this.alpha), 2));
        strokeWeight(this.weight);
        line(this.prevPos.x, this.prevPos.y, this.pos.x, this.pos.y);
        this.prevPos = this.pos.copy();
      }
    }
    
    function mousePressed() {
      // Add burst of particles at mouse
      for (let i = 0; i < 50; i++) {
        const p = new FlowParticle();
        p.pos = createVector(mouseX + random(-30, 30), mouseY + random(-30, 30));
        p.prevPos = p.pos.copy();
        particles.push(p);
      }
      
      // Remove oldest particles to maintain count
      while (particles.length > 1200) {
        particles.shift();
      }
    }
    
    function touchStarted() {
      mousePressed();
      return false;
    }
    
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      cols = floor(width / scale);
      rows = floor(height / scale);
      flowField = new Array(cols * rows);
      background(NOUVEAU.dark);
    }
  </script>
</body>
</html>
