<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>futurism — velocity</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0a0a0a; }
    canvas { display: block; }
  
    /* Navigation */
    .sf-nav { position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 12px; }
    .sf-nav a, .sf-nav button { 
      background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.4); text-decoration: none; font-size: 18px; 
      width: 36px; height: 36px; border-radius: 50%; display: flex; 
      align-items: center; justify-content: center; cursor: pointer;
      transition: all 0.3s; font-family: system-ui, sans-serif;
    }
    .sf-nav a:hover, .sf-nav button:hover { 
      background: rgba(0,0,0,0.5); color: rgba(255,255,255,0.8);
      border-color: rgba(255,255,255,0.3);
    }
    /* Modal */
    .sf-modal { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
      display: none; align-items: center; justify-content: center; padding: 20px;
    }
    .sf-modal.open { display: flex; }
    .sf-modal-content {
      background: #111; border: 1px solid #333; border-radius: 12px;
      max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto;
      padding: 30px; color: #ddd; font-family: system-ui, sans-serif;
    }
    .sf-modal h2 { margin: 0 0 20px; font-weight: 400; font-size: 24px; color: #fff; }
    .sf-modal h3 { margin: 20px 0 8px; font-weight: 500; font-size: 12px; 
      text-transform: uppercase; letter-spacing: 1px; color: #888; }
    .sf-modal p { margin: 0; line-height: 1.6; font-size: 15px; color: #aaa; }
    .sf-modal-close { 
      position: absolute; top: 20px; right: 20px; background: none; border: none;
      color: #666; font-size: 24px; cursor: pointer; padding: 10px;
    }
    .sf-modal-close:hover { color: #fff; }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav class="sf-nav">
    <a href="/" title="Back to gallery">←</a>
    <button onclick="document.getElementById('sf-modal').classList.add('open')" title="About this piece">?</button>
  </nav>
  
  <!-- Info Modal -->
  <div id="sf-modal" class="sf-modal" onclick="if(event.target===this)this.classList.remove('open')">
    <button class="sf-modal-close" onclick="document.getElementById('sf-modal').classList.remove('open')">×</button>
    <div class="sf-modal-content">
      <h2>Futurism: Velocity</h2>
      <h3>Concept</h3>
      <p>The beauty of speed. Motion blur, trailing forms, objects racing across space — celebrating movement and dynamism.</p>
      <h3>Interaction</h3>
      <p>Watch objects race across the screen, leaving motion trails. Speed is the aesthetic.</p>
    </div>
  </div>

<script>
    // Futurism Velocity: Speed and motion
    // Celebrating the beauty of movement
    
    const FUTURISM = {
      orange: '#FF6B35',
      yellow: '#FFD23F',
      cyan: '#00D9FF',
      magenta: '#FF00AA',
      white: '#FFFFFF',
      dark: '#0A0A0A'
    };
    
    let movers = [];
    let trails = [];
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      
      // Create fast-moving objects
      for (let i = 0; i < 8; i++) {
        movers.push(new Mover());
      }
    }
    
    function draw() {
      // Motion blur effect
      fill(10, 10, 10, 30);
      rect(0, 0, width, height);
      
      // Speed lines (background)
      drawSpeedLines();
      
      // Update and draw movers
      for (let mover of movers) {
        mover.update();
        mover.draw();
      }
      
      // Draw motion trails
      for (let i = trails.length - 1; i >= 0; i--) {
        trails[i].update();
        trails[i].draw();
        if (trails[i].isDead()) {
          trails.splice(i, 1);
        }
      }
    }
    
    function drawSpeedLines() {
      // Diagonal speed lines suggesting velocity
      stroke(255, 8);
      strokeWeight(1);
      
      const angle = -PI / 6;
      const spacing = 30;
      
      for (let i = 0; i < width + height; i += spacing) {
        const x1 = i;
        const y1 = 0;
        const len = random(50, 200);
        const x2 = x1 + cos(angle) * len;
        const y2 = y1 + sin(angle) * len;
        line(x1, y1, x2, y2);
      }
    }
    
    class Mover {
      constructor() {
        this.reset();
      }
      
      reset() {
        // Start from left, move right
        this.pos = createVector(-100, random(height * 0.2, height * 0.8));
        this.vel = createVector(random(8, 20), random(-2, 2));
        this.acc = createVector(random(0.1, 0.3), 0);
        
        this.size = random(20, 60);
        this.color = random([FUTURISM.orange, FUTURISM.yellow, FUTURISM.cyan, FUTURISM.magenta]);
        this.shape = random(['rect', 'triangle', 'circle']);
        this.rotation = 0;
        this.rotSpeed = random(-0.1, 0.1);
        
        this.history = [];
        this.maxHistory = 15;
      }
      
      update() {
        // Store position history for trails
        this.history.push(this.pos.copy());
        if (this.history.length > this.maxHistory) {
          this.history.shift();
        }
        
        this.vel.add(this.acc);
        this.vel.limit(25);
        this.pos.add(this.vel);
        this.rotation += this.rotSpeed;
        
        // Spawn trail particles
        if (random() < 0.5) {
          trails.push(new Trail(this.pos.x, this.pos.y, this.color, this.vel.copy()));
        }
        
        // Reset when off screen
        if (this.pos.x > width + 100) {
          this.reset();
        }
      }
      
      draw() {
        // Motion trail (position history)
        noFill();
        strokeWeight(2);
        
        for (let i = 0; i < this.history.length; i++) {
          const alpha = map(i, 0, this.history.length, 0, 150);
          const size = map(i, 0, this.history.length, this.size * 0.3, this.size);
          stroke(red(color(this.color)), green(color(this.color)), blue(color(this.color)), alpha);
          
          push();
          translate(this.history[i].x, this.history[i].y);
          rotate(this.rotation * (i / this.history.length));
          
          if (this.shape === 'rect') {
            rectMode(CENTER);
            rect(0, 0, size, size * 0.6);
          } else if (this.shape === 'triangle') {
            triangle(0, -size/2, -size/2, size/2, size/2, size/2);
          } else {
            ellipse(0, 0, size * 0.8, size * 0.8);
          }
          pop();
        }
        
        // Main shape
        push();
        translate(this.pos.x, this.pos.y);
        rotate(this.rotation);
        
        fill(this.color);
        noStroke();
        
        if (this.shape === 'rect') {
          rectMode(CENTER);
          rect(0, 0, this.size, this.size * 0.6);
        } else if (this.shape === 'triangle') {
          triangle(0, -this.size/2, -this.size/2, this.size/2, this.size/2, this.size/2);
        } else {
          ellipse(0, 0, this.size * 0.8, this.size * 0.8);
        }
        
        // Speed highlight
        fill(255, 200);
        ellipse(-this.size * 0.2, -this.size * 0.1, this.size * 0.15, this.size * 0.15);
        
        pop();
      }
    }
    
    class Trail {
      constructor(x, y, col, vel) {
        this.pos = createVector(x + random(-5, 5), y + random(-5, 5));
        this.vel = vel.copy().mult(-0.3).add(createVector(random(-1, 1), random(-1, 1)));
        this.color = col;
        this.life = 1;
        this.decay = random(0.02, 0.05);
        this.size = random(2, 8);
      }
      
      update() {
        this.pos.add(this.vel);
        this.vel.mult(0.95);
        this.life -= this.decay;
      }
      
      draw() {
        noStroke();
        fill(red(color(this.color)), green(color(this.color)), blue(color(this.color)), this.life * 150);
        ellipse(this.pos.x, this.pos.y, this.size * this.life);
      }
      
      isDead() {
        return this.life <= 0;
      }
    }
    
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
