<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <base href="/projects/kintsugi/">
  <title>Kintsugi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1918;
      touch-action: none;
    }
    canvas {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* Test results styling (only shown with ?test) */
    #test-results {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      color: #e0e0e0;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 13px;
      padding: 20px;
      overflow: auto;
      z-index: 1000;
    }
    #test-results.visible { display: block; }
    #test-results h2 { 
      color: #fff; 
      margin-bottom: 20px;
      font-size: 18px;
    }
    #test-results .module { 
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
    }
    #test-results .module h3 { 
      margin-bottom: 8px;
      font-size: 14px;
    }
    #test-results .module.pass h3 { color: #4ade80; }
    #test-results .module.fail h3 { color: #fbbf24; }
    #test-results .module.error h3 { color: #f87171; }
    #test-results ul { 
      list-style: none; 
      margin-left: 20px;
    }
    #test-results li { 
      padding: 2px 0;
      color: #a0a0a0;
    }
    #test-results li.pass { color: #86efac; }
    #test-results li.fail { color: #fcd34d; }
    #test-results .summary {
      margin-top: 20px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 14px;
    }
    #test-results .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
    }
    #test-results .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  
    /* Navigation */
    .sf-nav { position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 12px; }
    .sf-nav a, .sf-nav button { 
      background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.4); text-decoration: none; font-size: 18px; 
      width: 36px; height: 36px; border-radius: 50%; display: flex; 
      align-items: center; justify-content: center; cursor: pointer;
      transition: all 0.3s; font-family: system-ui, sans-serif;
    }
    .sf-nav a:hover, .sf-nav button:hover { 
      background: rgba(0,0,0,0.5); color: rgba(255,255,255,0.8);
      border-color: rgba(255,255,255,0.3);
    }
    /* Modal */
    .sf-modal { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
      display: none; align-items: center; justify-content: center; padding: 20px;
    }
    .sf-modal.open { display: flex; }
    .sf-modal-content {
      background: #111; border: 1px solid #333; border-radius: 12px;
      max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto;
      padding: 30px; color: #ddd; font-family: system-ui, sans-serif;
    }
    .sf-modal h2 { margin: 0 0 20px; font-weight: 400; font-size: 24px; color: #fff; }
    .sf-modal h3 { margin: 20px 0 8px; font-weight: 500; font-size: 12px; 
      text-transform: uppercase; letter-spacing: 1px; color: #888; }
    .sf-modal p { margin: 0; line-height: 1.6; font-size: 15px; color: #aaa; }
    .sf-modal-close { 
      position: absolute; top: 20px; right: 20px; background: none; border: none;
      color: #666; font-size: 24px; cursor: pointer; padding: 10px;
    }
    .sf-modal-close:hover { color: #fff; }

  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="sf-nav">
    <a href="/" title="Back to gallery">←</a>
    <button onclick="document.getElementById('sf-modal').classList.add('open')" title="About this piece">?</button>
  </nav>
  
  <!-- Info Modal -->
  <div id="sf-modal" class="sf-modal" onclick="if(event.target===this)this.classList.remove('open')">
    <button class="sf-modal-close" onclick="document.getElementById('sf-modal').classList.remove('open')">×</button>
    <div class="sf-modal-content">
      <h2>Kintsugi</h2>
      <h3>Concept</h3>
      <p>The Japanese art of golden repair. The scars become the beauty — breakage as transformation.</p>
      <h3>Interaction</h3>
      <p>Click to break the bowl. Watch it mend with gold. Repeat.</p>
    </div>
  </div>

<canvas id="canvas"></canvas>
  <div id="test-results"></div>
  
  <script type="module">
    import { init } from './js/main.js';
    
    // Initialize the application
    const canvasEl = document.getElementById('canvas');
    init(canvasEl);
    
    // Run tests if ?test query param is present
    if (window.location.search.includes('test')) {
      import('./tests/tests.js').then(tests => {
        const container = document.getElementById('test-results');
        container.classList.add('visible');
        
        // Add close button
        const closeBtn = document.createElement('button');
        closeBtn.className = 'close-btn';
        closeBtn.textContent = 'Close Tests';
        closeBtn.onclick = () => container.classList.remove('visible');
        container.appendChild(closeBtn);
        
        // Run and display tests
        tests.runAndDisplay('test-results');
        
        // Also log to console
        tests.runAndLog();
      });
    }
  </script>
</body>
</html>
