<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Kintsugi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1918;
      touch-action: none;
    }
    canvas {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* Test results styling (only shown with ?test) */
    #test-results {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      color: #e0e0e0;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 13px;
      padding: 20px;
      overflow: auto;
      z-index: 1000;
    }
    #test-results.visible { display: block; }
    #test-results h2 { 
      color: #fff; 
      margin-bottom: 20px;
      font-size: 18px;
    }
    #test-results .module { 
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
    }
    #test-results .module h3 { 
      margin-bottom: 8px;
      font-size: 14px;
    }
    #test-results .module.pass h3 { color: #4ade80; }
    #test-results .module.fail h3 { color: #fbbf24; }
    #test-results .module.error h3 { color: #f87171; }
    #test-results ul { 
      list-style: none; 
      margin-left: 20px;
    }
    #test-results li { 
      padding: 2px 0;
      color: #a0a0a0;
    }
    #test-results li.pass { color: #86efac; }
    #test-results li.fail { color: #fcd34d; }
    #test-results .summary {
      margin-top: 20px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 14px;
    }
    #test-results .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
    }
    #test-results .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="test-results"></div>
  
  <script type="module">
    import { init, runTests } from './js/main.js';
    
    // Initialize the application
    const canvasEl = document.getElementById('canvas');
    init(canvasEl);
    
    // Run tests if ?test query param is present
    if (window.location.search.includes('test')) {
      import('./tests/tests.js').then(tests => {
        const container = document.getElementById('test-results');
        container.classList.add('visible');
        
        // Add close button
        const closeBtn = document.createElement('button');
        closeBtn.className = 'close-btn';
        closeBtn.textContent = 'Close Tests';
        closeBtn.onclick = () => container.classList.remove('visible');
        container.appendChild(closeBtn);
        
        // Run and display tests
        tests.runAndDisplay('test-results');
        
        // Also log to console
        tests.runAndLog();
      });
    }
  </script>
</body>
</html>
