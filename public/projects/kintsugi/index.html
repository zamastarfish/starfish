<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Kintsugi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1918;
      touch-action: none;
    }
    canvas {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <script>
    // ========================================
    // KINTSUGI - 金継ぎ
    // The Japanese art of golden repair
    // ========================================
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // ========================================
    // AUDIO
    // ========================================
    
    let audioCtx = null;
    let audioEnabled = false;
    
    function initAudio() {
      if (audioCtx) return;
      try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioEnabled = true;
      } catch (e) {
        audioEnabled = false;
      }
    }
    
    function playBreakSound(intensity) {
      if (!audioEnabled || !audioCtx) return;
      
      // Ceramic crack - noise burst with resonance
      const duration = 0.15 + intensity * 0.1;
      const now = audioCtx.currentTime;
      
      // Noise burst
      const bufferSize = audioCtx.sampleRate * duration;
      const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) {
        const t = i / bufferSize;
        // Sharp attack, quick decay
        const envelope = Math.exp(-t * 15) * (1 - t);
        data[i] = (Math.random() * 2 - 1) * envelope;
      }
      
      const noise = audioCtx.createBufferSource();
      noise.buffer = buffer;
      
      // Bandpass filter for ceramic quality
      const filter = audioCtx.createBiquadFilter();
      filter.type = 'bandpass';
      filter.frequency.value = 2000 + intensity * 1500;
      filter.Q.value = 1.5;
      
      // Volume
      const gain = audioCtx.createGain();
      gain.gain.value = 0.3 + intensity * 0.2;
      
      noise.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      
      noise.start(now);
      noise.stop(now + duration);
      
      // Secondary crack resonance
      const osc = audioCtx.createOscillator();
      osc.type = 'triangle';
      osc.frequency.value = 400 + intensity * 200;
      
      const oscGain = audioCtx.createGain();
      oscGain.gain.setValueAtTime(0.1, now);
      oscGain.gain.exponentialDecayTo = 0.001;
      oscGain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);
      
      osc.connect(oscGain);
      oscGain.connect(audioCtx.destination);
      osc.start(now);
      osc.stop(now + 0.1);
    }
    
    let goldDrone = null;
    let goldDroneGain = null;
    
    function startGoldSound() {
      if (!audioEnabled || !audioCtx) return;
      if (goldDrone) return;
      
      const now = audioCtx.currentTime;
      
      // Warm singing bowl drone
      goldDrone = audioCtx.createOscillator();
      goldDrone.type = 'sine';
      goldDrone.frequency.value = 174; // F3 - healing frequency
      
      // Add harmonics
      const harm2 = audioCtx.createOscillator();
      harm2.type = 'sine';
      harm2.frequency.value = 174 * 2;
      
      const harm3 = audioCtx.createOscillator();
      harm3.type = 'sine';
      harm3.frequency.value = 174 * 3;
      
      // Gains for each
      goldDroneGain = audioCtx.createGain();
      goldDroneGain.gain.setValueAtTime(0, now);
      goldDroneGain.gain.linearRampToValueAtTime(0.08, now + 2);
      
      const harm2Gain = audioCtx.createGain();
      harm2Gain.gain.value = 0.03;
      
      const harm3Gain = audioCtx.createGain();
      harm3Gain.gain.value = 0.015;
      
      // Connect
      goldDrone.connect(goldDroneGain);
      harm2.connect(harm2Gain);
      harm3.connect(harm3Gain);
      
      harm2Gain.connect(goldDroneGain);
      harm3Gain.connect(goldDroneGain);
      
      goldDroneGain.connect(audioCtx.destination);
      
      goldDrone.start(now);
      harm2.start(now);
      harm3.start(now);
      
      // Store for cleanup
      goldDrone._harmonics = [harm2, harm3];
    }
    
    function stopGoldSound() {
      if (!goldDrone || !audioCtx) return;
      
      const now = audioCtx.currentTime;
      goldDroneGain.gain.linearRampToValueAtTime(0, now + 1.5);
      
      setTimeout(() => {
        if (goldDrone) {
          goldDrone.stop();
          goldDrone._harmonics.forEach(h => h.stop());
          goldDrone = null;
          goldDroneGain = null;
        }
      }, 1600);
    }
    
    function playCompleteSound() {
      if (!audioEnabled || !audioCtx) return;
      
      const now = audioCtx.currentTime;
      
      // Gentle resolution chord
      const freqs = [261.63, 329.63, 392]; // C major
      
      freqs.forEach((freq, i) => {
        const osc = audioCtx.createOscillator();
        osc.type = 'sine';
        osc.frequency.value = freq;
        
        const gain = audioCtx.createGain();
        gain.gain.setValueAtTime(0, now + i * 0.1);
        gain.gain.linearRampToValueAtTime(0.06, now + i * 0.1 + 0.3);
        gain.gain.linearRampToValueAtTime(0, now + i * 0.1 + 2);
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start(now + i * 0.1);
        osc.stop(now + i * 0.1 + 2.1);
      });
    }
    
    let size, centerX, centerY, bowlRadius;
    
    function resize() {
      const minDim = Math.min(window.innerWidth, window.innerHeight);
      size = Math.min(minDim * 0.95, 650);
      canvas.width = size;
      canvas.height = size;
      centerX = size / 2;
      centerY = size / 2;
      bowlRadius = size * 0.36;
    }
    
    // ========================================
    // COLORS
    // ========================================
    
    const COLORS = {
      bg: '#1a1918',
      ceramic: '#ebe7e2',
      ceramicMid: '#d8d4ce',
      ceramicShadow: '#c4bfb8',
      ceramicDark: '#a8a39c',
      ceramicEdge: '#f5f2ef',
      rawEdge: '#d0ccc6',
      gold: '#d4a847',
      goldBright: '#ffe566',
      goldMid: '#c9973d',
      goldDark: '#8b6914',
      goldGlow: 'rgba(255, 210, 80, 0.5)',
    };
    
    // ========================================
    // STATE
    // ========================================
    
    let state = 'whole';
    let holdTime = 0;
    let holdStart = 0;
    let isHolding = false;
    let stateTimer = 0;
    let breakPoint = { x: centerX, y: centerY };
    
    let fragments = [];
    let goldSeams = [];
    let dustParticles = [];
    let goldParticles = [];
    let breakCount = 0;
    let isHovering = false;
    let breathPhase = 0;
    
    // ========================================
    // VORONOI FRAGMENTATION
    // ========================================
    
    // Simple, reliable radial fragmentation
    function createFragments(intensity, impactX, impactY) {
      fragments = [];
      const newSeams = [];
      
      // Number of radial slices
      const numSlices = Math.floor(6 + intensity * 6);
      // Number of rings
      const numRings = Math.floor(2 + intensity * 2);
      
      const angleOffset = Math.random() * Math.PI * 2;
      
      for (let ring = 0; ring < numRings; ring++) {
        const innerR = ring === 0 ? 0 : (ring / numRings) * bowlRadius;
        const outerR = ((ring + 1) / numRings) * bowlRadius;
        
        for (let slice = 0; slice < numSlices; slice++) {
          const angle1 = angleOffset + (slice / numSlices) * Math.PI * 2;
          const angle2 = angleOffset + ((slice + 1) / numSlices) * Math.PI * 2;
          
          // Add slight randomness to angles
          const jitter = 0.1;
          const a1 = angle1 + (Math.random() - 0.5) * jitter;
          const a2 = angle2 + (Math.random() - 0.5) * jitter;
          
          // Build fragment vertices (pie slice or ring segment)
          const verts = [];
          
          if (ring === 0) {
            // Center piece - triangle
            verts.push({ x: centerX, y: centerY });
            verts.push({ x: centerX + Math.cos(a1) * outerR, y: centerY + Math.sin(a1) * outerR });
            verts.push({ x: centerX + Math.cos(a2) * outerR, y: centerY + Math.sin(a2) * outerR });
          } else {
            // Ring segment - quad
            verts.push({ x: centerX + Math.cos(a1) * innerR, y: centerY + Math.sin(a1) * innerR });
            verts.push({ x: centerX + Math.cos(a1) * outerR, y: centerY + Math.sin(a1) * outerR });
            verts.push({ x: centerX + Math.cos(a2) * outerR, y: centerY + Math.sin(a2) * outerR });
            verts.push({ x: centerX + Math.cos(a2) * innerR, y: centerY + Math.sin(a2) * innerR });
          }
          
          // Calculate centroid
          let cx = 0, cy = 0;
          for (const v of verts) { cx += v.x; cy += v.y; }
          cx /= verts.length;
          cy /= verts.length;
          
          // Velocity based on distance from impact
          const impactDist = Math.hypot(cx - impactX, cy - impactY);
          const impactInfluence = Math.max(0.2, 1 - impactDist / (bowlRadius * 1.5));
          
          const outwardAngle = Math.atan2(cy - centerY, cx - centerX);
          const speed = (1.5 + Math.random() * 3) * intensity * impactInfluence;
          
          fragments.push({
            vertices: verts.map(v => ({ x: v.x - cx, y: v.y - cy })),
            x: cx,
            y: cy,
            originX: cx,
            originY: cy,
            // Gentler outward motion, minimal downward
            vx: Math.cos(outwardAngle) * speed * 0.7 + (Math.random() - 0.5),
            vy: Math.sin(outwardAngle) * speed * 0.7 + (Math.random() - 0.5),
            rotation: 0,
            rotationVel: (Math.random() - 0.5) * 0.1 * intensity,
            thickness: 6 + Math.random() * 4
          });
          
          // Create seams along radial edges
          if (ring > 0) {
            // Inner arc seam
            newSeams.push({
              x1: centerX + Math.cos(a1) * innerR,
              y1: centerY + Math.sin(a1) * innerR,
              x2: centerX + Math.cos(a2) * innerR,
              y2: centerY + Math.sin(a2) * innerR,
              progress: 0, flowProgress: 0
            });
          }
          // Radial seam
          newSeams.push({
            x1: centerX + Math.cos(a1) * innerR,
            y1: centerY + Math.sin(a1) * innerR,
            x2: centerX + Math.cos(a1) * outerR,
            y2: centerY + Math.sin(a1) * outerR,
            progress: 0, flowProgress: 0
          });
        }
      }
      
      fragments.newSeams = newSeams;
      
      // Create dust particles
      createDustBurst(impactX, impactY, intensity);
    }
    
    // ========================================
    // PARTICLES
    // ========================================
    
    function createDustBurst(x, y, intensity) {
      // Reduced dust so fragments stay visible
      const count = Math.floor(15 + intensity * 25);
      
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = (0.5 + Math.random() * 2) * intensity;
        const size = 0.8 + Math.random() * 2;
        
        dustParticles.push({
          x, y,
          vx: Math.cos(angle) * speed + (Math.random()-0.5) * 2,
          vy: Math.sin(angle) * speed - Math.random() * 3,
          size,
          life: 1,
          decay: 0.015 + Math.random() * 0.02,
          gravity: 0.05 + Math.random() * 0.05
        });
      }
    }
    
    function createGoldSparkle(x, y) {
      goldParticles.push({
        x: x + (Math.random()-0.5) * 10,
        y: y + (Math.random()-0.5) * 10,
        vx: (Math.random()-0.5) * 0.5,
        vy: (Math.random()-0.5) * 0.5 - 0.3,
        size: 1 + Math.random() * 2,
        life: 1,
        decay: 0.02 + Math.random() * 0.02
      });
    }
    
    function updateParticles() {
      // Dust
      for (let i = dustParticles.length - 1; i >= 0; i--) {
        const p = dustParticles[i];
        p.vy += p.gravity;
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.98;
        p.vy *= 0.98;
        p.life -= p.decay;
        if (p.life <= 0) dustParticles.splice(i, 1);
      }
      
      // Gold sparkles
      for (let i = goldParticles.length - 1; i >= 0; i--) {
        const p = goldParticles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= p.decay;
        if (p.life <= 0) goldParticles.splice(i, 1);
      }
    }
    
    function drawParticles() {
      // Dust
      for (const p of dustParticles) {
        ctx.globalAlpha = p.life * 0.6;
        ctx.fillStyle = COLORS.rawEdge;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Gold sparkles - more magical
      for (const p of goldParticles) {
        const alpha = p.life * p.life; // Fade out faster at end
        ctx.globalAlpha = alpha;
        
        // Outer glow
        ctx.fillStyle = 'rgba(255, 200, 80, 0.4)';
        ctx.shadowColor = 'rgba(255, 200, 100, 0.8)';
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * 2, 0, Math.PI * 2);
        ctx.fill();
        
        // Bright core
        ctx.shadowBlur = 8;
        ctx.fillStyle = COLORS.goldBright;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        
        // White hot center
        ctx.shadowBlur = 0;
        ctx.fillStyle = 'rgba(255, 255, 240, 0.9)';
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * 0.4, 0, Math.PI * 2);
        ctx.fill();
      }
      
      ctx.globalAlpha = 1;
    }
    
    // ========================================
    // PHYSICS
    // ========================================
    
    function updatePhysics() {
      const gravity = 0.02;  // Very gentle - fragments float more than fall
      const friction = 0.96;
      const bounce = 0.4;
      const boundary = bowlRadius * 1.3;  // Keep fragments close to bowl area
      
      let settled = true;
      
      for (const f of fragments) {
        f.vy += gravity;
        f.x += f.vx;
        f.y += f.vy;
        f.vx *= friction;
        f.vy *= friction;
        f.rotation += f.rotationVel;
        f.rotationVel *= 0.97;
        
        // Soft boundary - push back toward center when too far
        const distFromCenter = Math.hypot(f.x - centerX, f.y - centerY);
        if (distFromCenter > boundary) {
          const angle = Math.atan2(f.y - centerY, f.x - centerX);
          f.x = centerX + Math.cos(angle) * boundary;
          f.y = centerY + Math.sin(angle) * boundary;
          // Bounce back inward
          f.vx *= -bounce;
          f.vy *= -bounce;
        }
        
        if (Math.abs(f.vx) > 0.15 || Math.abs(f.vy) > 0.15) settled = false;
      }
      
      return settled;
    }
    
    function updateMending(progress) {
      const eased = easeInOutQuart(progress);
      
      for (const f of fragments) {
        f.x += (f.originX - f.x) * 0.06;
        f.y += (f.originY - f.y) * 0.06;
        f.rotation *= 0.94;
        f.tilt *= 0.95;
      }
      
      // Gold flows
      if (fragments.newSeams) {
        for (const seam of fragments.newSeams) {
          const seamStart = 0.15;
          const seamEnd = 0.85;
          if (progress > seamStart) {
            const seamProgress = (progress - seamStart) / (seamEnd - seamStart);
            seam.flowProgress = Math.min(1, seamProgress * 1.2);
            seam.progress = seam.flowProgress;
            
            // Spawn gold sparkles along flowing edge
            if (seam.flowProgress > 0 && seam.flowProgress < 1 && Math.random() < 0.35) {
              const t = seam.flowProgress;
              const x = seam.x1 + (seam.x2 - seam.x1) * t;
              const y = seam.y1 + (seam.y2 - seam.y1) * t;
              createGoldSparkle(x, y);
              // Sometimes spawn a second one nearby
              if (Math.random() < 0.3) {
                createGoldSparkle(x + (Math.random()-0.5)*15, y + (Math.random()-0.5)*15);
              }
            }
          }
        }
      }
    }
    
    function easeInOutQuart(t) {
      return t < 0.5 ? 8*t*t*t*t : 1 - Math.pow(-2*t + 2, 4) / 2;
    }
    
    // ========================================
    // RENDERING
    // ========================================
    
    function drawBowlBase(breathScale = 1) {
      ctx.save();
      
      const r = bowlRadius * breathScale;
      
      // Shadow
      const shadow = ctx.createRadialGradient(
        centerX + 5, centerY + 12, r * 0.85,
        centerX + 5, centerY + 12, r * 1.25
      );
      shadow.addColorStop(0, 'rgba(0,0,0,0.25)');
      shadow.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = shadow;
      ctx.beginPath();
      ctx.arc(centerX + 5, centerY + 12, r * 1.25, 0, Math.PI * 2);
      ctx.fill();
      
      // Main surface
      const mainGrad = ctx.createRadialGradient(
        centerX - r*0.35, centerY - r*0.35, 0,
        centerX + r*0.15, centerY + r*0.15, r * 1.1
      );
      mainGrad.addColorStop(0, COLORS.ceramicEdge);
      mainGrad.addColorStop(0.25, COLORS.ceramic);
      mainGrad.addColorStop(0.6, COLORS.ceramicMid);
      mainGrad.addColorStop(0.85, COLORS.ceramicShadow);
      mainGrad.addColorStop(1, COLORS.ceramicDark);
      
      ctx.fillStyle = mainGrad;
      ctx.beginPath();
      ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
      ctx.fill();
      
      // Inner depth
      const innerGrad = ctx.createRadialGradient(
        centerX + r*0.08, centerY + r*0.08, 0,
        centerX, centerY, r * 0.55
      );
      innerGrad.addColorStop(0, 'rgba(0,0,0,0.07)');
      innerGrad.addColorStop(0.7, 'rgba(0,0,0,0.03)');
      innerGrad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = innerGrad;
      ctx.beginPath();
      ctx.arc(centerX, centerY, r * 0.55, 0, Math.PI * 2);
      ctx.fill();
      
      // Rim highlight
      ctx.strokeStyle = 'rgba(255,255,255,0.18)';
      ctx.lineWidth = 2.5;
      ctx.beginPath();
      ctx.arc(centerX, centerY, r - 1.5, -Math.PI * 0.85, -Math.PI * 0.15);
      ctx.stroke();
      
      ctx.restore();
    }
    
    function drawFragment(f) {
      if (f.vertices.length < 3) return;
      
      ctx.save();
      ctx.translate(f.x, f.y);
      ctx.rotate(f.rotation);
      
      // Shadow under fragment
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.beginPath();
      ctx.moveTo(f.vertices[0].x + 3, f.vertices[0].y + 5);
      for (let i = 1; i < f.vertices.length; i++) {
        ctx.lineTo(f.vertices[i].x + 3, f.vertices[i].y + 5);
      }
      ctx.closePath();
      ctx.fill();
      
      // Raw edge (visible thickness on the side)
      ctx.fillStyle = COLORS.ceramicShadow;
      ctx.strokeStyle = COLORS.ceramicDark;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(f.vertices[0].x, f.vertices[0].y);
      for (let i = 1; i < f.vertices.length; i++) {
        ctx.lineTo(f.vertices[i].x, f.vertices[i].y);
      }
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      
      // Main ceramic surface (offset to show depth)
      const offset = -3;
      ctx.fillStyle = COLORS.ceramic;
      ctx.beginPath();
      ctx.moveTo(f.vertices[0].x + offset, f.vertices[0].y + offset);
      for (let i = 1; i < f.vertices.length; i++) {
        ctx.lineTo(f.vertices[i].x + offset, f.vertices[i].y + offset);
      }
      ctx.closePath();
      ctx.fill();
      
      // Light edge on ceramic surface
      ctx.strokeStyle = COLORS.ceramicEdge;
      ctx.lineWidth = 1;
      ctx.stroke();
      
      ctx.restore();
    }
    
    function drawGoldSeams(seams, flowing = false) {
      if (!seams || seams.length === 0) return;
      
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      for (const seam of seams) {
        if (seam.progress <= 0) continue;
        
        const p = seam.flowProgress !== undefined ? seam.flowProgress : seam.progress;
        const x2 = seam.x1 + (seam.x2 - seam.x1) * p;
        const y2 = seam.y1 + (seam.y2 - seam.y1) * p;
        
        // Ambient glow (wider, softer)
        ctx.shadowColor = 'rgba(255, 190, 50, 0.6)';
        ctx.shadowBlur = flowing ? 25 : 15;
        
        // Outer glow layer
        ctx.strokeStyle = 'rgba(255, 200, 60, 0.2)';
        ctx.lineWidth = 14;
        ctx.beginPath();
        ctx.moveTo(seam.x1, seam.y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
        
        ctx.shadowBlur = 0;
        
        // Mid glow
        ctx.strokeStyle = 'rgba(255, 190, 50, 0.35)';
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.moveTo(seam.x1, seam.y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
        
        // Main gold body
        ctx.strokeStyle = COLORS.gold;
        ctx.lineWidth = 4.5;
        ctx.beginPath();
        ctx.moveTo(seam.x1, seam.y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
        
        // Bright center highlight
        ctx.strokeStyle = COLORS.goldBright;
        ctx.lineWidth = 1.8;
        ctx.beginPath();
        ctx.moveTo(seam.x1, seam.y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
        
        // Flowing leading edge effect
        if (flowing && p > 0 && p < 1) {
          // Bright droplet at the leading edge
          ctx.fillStyle = COLORS.goldBright;
          ctx.shadowColor = 'rgba(255, 220, 100, 0.9)';
          ctx.shadowBlur = 12;
          ctx.beginPath();
          ctx.arc(x2, y2, 4, 0, Math.PI * 2);
          ctx.fill();
          ctx.shadowBlur = 0;
          
          // Liquid drip effect (slight bulge behind leading edge)
          const dripT = Math.max(0, p - 0.05);
          const dripX = seam.x1 + (seam.x2 - seam.x1) * dripT;
          const dripY = seam.y1 + (seam.y2 - seam.y1) * dripT;
          ctx.fillStyle = 'rgba(255, 210, 80, 0.5)';
          ctx.beginPath();
          ctx.arc(dripX, dripY, 3, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }
    
    function drawTension(intensity) {
      ctx.save();
      
      // Radial cracks from break point
      const numCracks = Math.floor(4 + intensity * 12);
      ctx.strokeStyle = `rgba(80, 70, 60, ${intensity * 0.6})`;
      ctx.lineWidth = 0.8;
      
      for (let i = 0; i < numCracks; i++) {
        const baseAngle = (i / numCracks) * Math.PI * 2;
        const angle = baseAngle + Math.sin(Date.now() * 0.008 + i * 1.5) * 0.15 * intensity;
        const length = bowlRadius * (0.15 + intensity * 0.7);
        
        ctx.beginPath();
        
        let x = breakPoint.x;
        let y = breakPoint.y;
        ctx.moveTo(x, y);
        
        const steps = 6;
        for (let j = 1; j <= steps; j++) {
          const t = j / steps;
          const jitter = (Math.random() - 0.5) * 12 * intensity * t;
          x = breakPoint.x + Math.cos(angle) * length * t + jitter;
          y = breakPoint.y + Math.sin(angle) * length * t + jitter * 0.5;
          ctx.lineTo(x, y);
        }
        ctx.stroke();
      }
      
      ctx.restore();
      
      // Screen shake
      if (intensity > 0.3) {
        const shake = (intensity - 0.3) * 6;
        return { x: (Math.random()-0.5) * shake, y: (Math.random()-0.5) * shake };
      }
      return { x: 0, y: 0 };
    }
    
    // ========================================
    // MAIN LOOP
    // ========================================
    
    function update() {
      const now = Date.now();
      breathPhase += 0.02;
      
      updateParticles();
      
      switch (state) {
        case 'whole':
          break;
          
        case 'tension':
          holdTime = (now - holdStart) / 1000;
          if (!isHolding) {
            const intensity = Math.min(1, holdTime / 1.8);
            createFragments(0.6 + intensity * 0.4, breakPoint.x, breakPoint.y);
            state = 'shattered';
            stateTimer = now;
            breakCount++;
            playBreakSound(intensity);
          }
          break;
          
        case 'shattered':
          if (updatePhysics() || now - stateTimer > 2500) {
            state = 'pause';
            stateTimer = now;
          }
          break;
          
        case 'pause':
          // The silence is important - sit with the damage
          if (now - stateTimer > 2800) {
            state = 'mending';
            stateTimer = now;
            startGoldSound();
          }
          break;
          
        case 'mending':
          // 16 seconds - slow enough to be meditative
          const progress = Math.min(1, (now - stateTimer) / 16000);
          updateMending(progress);
          
          if (progress >= 1) {
            if (fragments.newSeams) {
              goldSeams.push(...fragments.newSeams.map(s => ({ ...s, progress: 1 })));
            }
            fragments = [];
            dustParticles = [];
            goldParticles = [];
            state = 'whole';
            stopGoldSound();
            playCompleteSound();
          }
          break;
      }
    }
    
    function draw() {
      ctx.fillStyle = COLORS.bg;
      ctx.fillRect(0, 0, size, size);
      
      ctx.save();
      
      if (state === 'whole') {
        // Subtle breathing
        const breath = 1 + Math.sin(breathPhase) * 0.003;
        drawBowlBase(breath);
        drawGoldSeams(goldSeams);
        
        // Hover glow
        if (isHovering) {
          const pulse = 0.4 + Math.sin(Date.now() * 0.005) * 0.3;
          ctx.strokeStyle = `rgba(212, 168, 71, ${pulse * 0.25})`;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(centerX, centerY, bowlRadius + 8, 0, Math.PI * 2);
          ctx.stroke();
        }
      }
      else if (state === 'tension') {
        const intensity = Math.min(1, holdTime / 1.8);
        const shake = drawTension(intensity);
        ctx.translate(shake.x, shake.y);
        drawBowlBase();
        drawGoldSeams(goldSeams);
      }
      else if (state === 'shattered' || state === 'pause') {
        for (const f of fragments) drawFragment(f);
        drawParticles();
      }
      else if (state === 'mending') {
        // Warmth bloom - subtle golden tint as healing progresses
        const mendProgress = Math.min(1, (Date.now() - stateTimer) / 16000);
        const warmth = Math.sin(mendProgress * Math.PI) * 0.06;
        if (warmth > 0) {
          ctx.fillStyle = `rgba(255, 200, 100, ${warmth})`;
          ctx.fillRect(0, 0, size, size);
        }
        
        for (const f of fragments) drawFragment(f);
        drawGoldSeams(goldSeams);
        drawGoldSeams(fragments.newSeams, true);
        drawParticles();
        
        // Near completion - subtle pulse
        if (mendProgress > 0.9) {
          const pulse = (mendProgress - 0.9) / 0.1;
          const pulseAlpha = Math.sin(pulse * Math.PI) * 0.1;
          ctx.fillStyle = `rgba(255, 220, 150, ${pulseAlpha})`;
          ctx.beginPath();
          ctx.arc(centerX, centerY, bowlRadius * 1.2, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      ctx.restore();
    }
    
    function animate() {
      update();
      draw();
      requestAnimationFrame(animate);
    }
    
    // ========================================
    // INPUT
    // ========================================
    
    function getCanvasCoords(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (clientX - rect.left) * (canvas.width / rect.width),
        y: (clientY - rect.top) * (canvas.height / rect.height)
      };
    }
    
    function isInsideBowl(clientX, clientY) {
      const { x, y } = getCanvasCoords(clientX, clientY);
      return Math.hypot(x - centerX, y - centerY) < bowlRadius;
    }
    
    function startHold(clientX, clientY) {
      if (state !== 'whole') return;
      
      // Initialize audio on first interaction (browser requirement)
      initAudio();
      
      const coords = getCanvasCoords(clientX, clientY);
      breakPoint = { x: coords.x, y: coords.y };
      
      isHolding = true;
      holdStart = Date.now();
      holdTime = 0;
      state = 'tension';
    }
    
    function endHold() {
      isHolding = false;
    }
    
    canvas.addEventListener('mousedown', e => {
      if (isInsideBowl(e.clientX, e.clientY)) startHold(e.clientX, e.clientY);
    });
    canvas.addEventListener('mouseup', endHold);
    canvas.addEventListener('mouseleave', endHold);
    canvas.addEventListener('mousemove', e => {
      const inside = isInsideBowl(e.clientX, e.clientY);
      isHovering = inside && state === 'whole';
      canvas.style.cursor = isHovering ? 'pointer' : 'default';
      
      if (state === 'tension' && isHolding) {
        const coords = getCanvasCoords(e.clientX, e.clientY);
        breakPoint = { x: coords.x, y: coords.y };
      }
    });
    
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const t = e.touches[0];
      if (isInsideBowl(t.clientX, t.clientY)) startHold(t.clientX, t.clientY);
    }, { passive: false });
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (state === 'tension' && isHolding) {
        const t = e.touches[0];
        const coords = getCanvasCoords(t.clientX, t.clientY);
        breakPoint = { x: coords.x, y: coords.y };
      }
    }, { passive: false });
    canvas.addEventListener('touchend', e => { e.preventDefault(); endHold(); }, { passive: false });
    
    // ========================================
    // INIT
    // ========================================
    
    window.addEventListener('resize', resize);
    resize();
    animate();
  </script>
</body>
